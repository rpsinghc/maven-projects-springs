# <param name="websecurity.logger.factory">
#    <alias>WebSecurity logger factory implemenation class name</alias>
#    <visible>false</visible>
#    <description>The implemenation class name of the com.savvion.sbm.websecurity.common.api.IWebSecurityLoggerFactory</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.logger.factory=com.savvion.sbm.websecurity.common.impl.DefaultWebSecurityLoggerFactory

# <param name="websecurity.xss.enabled">
#    <alias>Enable or disable XSS</alias>
#    <visible>true</visible>
#    <description>This property will enable or disable the XSS</description>
#    <legalvalues>true|false</legalvalues>
# </param>
websecurity.xss.enabled=false

# <param name="websecurity.xss.trace">
#    <alias>Enables or Disables the Tracing for XSS</alias>
#    <visible>trye</visible>
#    <description>Enables the tracing for XSS if set to true</description>
#    <legalvalues>true|false</legalvalues>
# </param>
websecurity.xss.trace=false

# <param name="websecurity.xss.handler.defaultconfig">
#    <alias>Default configuration to use for XSS</alias>
#    <visible>true</visible>
#    <description>The default xss configuration to use when no configuration is explicity provided to the xss filter. The configuration can be defined using the prefix "websecurity.xss.handler.config.<config-name>".</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.xss.handler.defaultconfig=default

# <param name="websecurity.xss.handler.config.default.handlerfactory">
#    <alias>XSS Handler Factory name</alias>
#    <visible>true</visible>
#    <description>The implementation class name of the com.savvion.sbm.websecurity.xss.api.IXSSHandlerFactory for the configuration "default".</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.xss.handler.config.default.handlerfactory=com.savvion.sbm.websecurity.xss.impl.DefaultXSSHandlerFactory

# <param name="websecurity.xss.handler.config.default.configfile">
#    <alias>XSS Config file location</alias>
#    <visible>true</visible>
#    <description>The XSS config file location for "default" configuration.</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.xss.handler.config.default.configfile=bmxssconfig.xml

# <param name="websecurity.xsrf.enabled">
#    <alias>Enable/Disable XSRF</alias>
#    <visible>true</visible>
#    <description>Enables the XSRF checking if set to true</description>
#    <legalvalues>true|false</legalvalues>
# </param>
websecurity.xsrf.enabled=false

# <param name="websecurity.xsrf.trace">
#    <alias>Enable/Disable the tracing for XSRF</alias>
#    <visible>true</visible>
#    <description>Enables the tracing for XSRF components when set to true.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
websecurity.xsrf.trace=false

# <param name="websecurity.xsrf.handler.defaultconfig">
#    <alias>Default configuration to use for XSRF</alias>
#    <visible>true</visible>
#    <description>The default xsrf configuration to use when no configuration is explicity provided to the xsrf filter. The configuration can be defined using the prefix "websecurity.xsrf.handler.config.<config-name>".</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.xsrf.handler.defaultconfig=default

# <param name="websecurity.xsrf.handler.config.default.handlerfactory">
#    <alias>XSRF Handler Factory name</alias>
#    <visible>true</visible>
#    <description>The implementation class name of the com.savvion.sbm.websecurity.xsrf.api.IXSRFHandlerFactory for the configuration "default".</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.xsrf.handler.config.default.handlerfactory=com.savvion.sbm.websecurity.xsrf.impl.DefaultXSRFHandlerFactory

# <param name="websecurity.xsrf.handler.config.default.configfile">
#    <alias>XSRF Config file location</alias>
#    <visible>true</visible>
#    <description>The XSRF config file location for "default" configuration.</description>
#    <legalvalues>ANY</legalvalues>
# </param>
websecurity.xsrf.handler.config.default.configfile=bmxsrfconfig.xml
