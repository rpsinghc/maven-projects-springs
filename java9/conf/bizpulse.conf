//engine configuration
# <param name="bizpulse.engine.debug">
#    <alias>Debug Flag</alias>
#    <description>If set to on, the debug (trace) information is written to the log file.</description>
#    <legalvalues>on|off</legalvalues>
#    <group>DEBUGINFO</group>
# </param>
bizpulse.engine.debug=off

# <param name="bizpulse.engine.trace.dbaccess">
#    <alias>Database Access Trace</alias>
#    <description>If set to on, the dababase access information is written to the log file.</description>
#    <legalvalues>on|off</legalvalues>
#    <group>DBTRACEINFO</group>
# </param>
bizpulse.engine.trace.dbaccess=off

# <param name="bizpulse.engine.trace.event">
#    <alias>event trace</alias>
#    <description>If set to on, writes all the events received by BizPulse to log file</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
#    <group>EVTINFO</group>
# </param>
bizpulse.engine.trace.event=off

# <param name="bizpulse.engine.trace.filter">
#    <alias>event filter trace</alias>
#    <description>If set to on, writes the event filter used by bizpulse to fetch events from database to log file</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
#    <group>EVTINFO</group>
# </param>
bizpulse.engine.trace.filter=off

# <param name="bizpulse.engine.maxinferencedepth">
#  <visible>false</visible>
#    <alias>Max Inference Depth</alias>
#    <description>The maximum depth of rule inference. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.engine.maxinferencedepth=5000

# <param name="bizpulse.engine.eventcachesize">
#    <alias>Event Cache Size</alias>
#    <description>The maximum size, in number of events, of the BizPulse event cache. When reaching this limit, the cache is partially flushed. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>CACHEINFO</group>
# </param>
bizpulse.engine.eventcachesize=10000

# <param name="bizpulse.engine.emailer.senderaddress">
#    <alias>Sender Email</alias>
#    <description>The default sender e-mail address for BizPulse. Format: email</description>
#    <legalvalues>ANY</legalvalues>
#    <group>EMINFO</group>
# </param>
bizpulse.engine.emailer.senderaddress=blemail@world-check.com

# <param name="bizpulse.engine.bizlogic.api.retry">
#    <alias>BizLogicAPI Retry</alias>
#    <description>The number of times BizPulse should retry a BizLogic API. If 0 BizPulse will not retry. Format: integer</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.engine.bizlogic.api.retry=5

# <param name="bizpulse.engine.bizlogic.api.sleeptime">
#    <alias>BizLogicAPI SleepTime</alias>
#    <description>The interval in millisec at which BizPulse should retry BizLogic API. Format: integer</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.engine.bizlogic.api.sleeptime=10000

# <param name="bizpulse.engine.bizlogic.api.innewtransaction">
#    <alias>BizLogicAPI in new transaction</alias>
#    <description>If set to on will exceute bizlogic api in a new transaction else will execute in the bizpulse transaction</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
# </param>
bizpulse.engine.bizlogic.api.innewtransaction=off

# <param name="bizpulse.engine.ptnamecheckmode">
#    <alias>BizPulse EventFilter PTNameCheck Mode</alias>
#    <description>check whether or not PTName is defined in DB. useful for debugging</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
# </param>
bizpulse.engine.ptnamecheckmode=on

// server configuration
# <param name="bizpulse.server.eventfiltermode">
#    <alias>BizPulse EventFilter Mode</alias>
#    <description>generate event filter for event fecth optimizatin</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
# </param>
bizpulse.server.eventfiltermode=on

# <param name="bizpulse.server.trace.xml">
#    <alias>XML Event Trace</alias>
#    <description>If set to on, writes all the XML events received on jms/BPEventQueue to log file</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
#    <group>EVTINFO</group>
# </param>
bizpulse.server.trace.xml=off

# <param name="bizpulse.server.jndi.name">
#    <alias>BizPulse JNDI NAME</alias>
#    <visible>false</visible>
#    <description>The JNDI NAME of application server where BizPulse runs</description>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.server.jndi.name=BizPulseManager

# <param name="bizpulse.server.autoerrorrecovery">
#    <alias>Automatic Error Recovery</alias>
#    <description>If set to on, when an error is caught by the event reader, it process the next event, otherwise it stops processing events.</description>
#    <legalvalues>on|off</legalvalues>
#    <group>RECOVERYINFO</group>
# </param>
bizpulse.server.autoerrorrecovery=on

# <param name="bizpulse.server.eventsource.max_transaction_duration">
#    <alias>DB Maxumum Transaction Duration </alias>
#    <description>maximum duration of DB Transaction in minutes, default 30 minutes</description>
#    <legalvalues>ANY</legalvalues>
#    <group>BATCHINFO</group>
# </param>
bizpulse.server.eventsource.max_transaction_duration=30

# <param name="bizpulse.server.eventsource.eventbatchsize">
#    <alias>Event Batch Size</alias>
#    <description>Maximum size of each batch of events fetched from database. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>BATCHINFO</group>
# </param>
bizpulse.server.eventsource.eventbatchsize=100

# <param name="bizpulse.server.eventsource.sleeptime">
#    <alias>Sleep Time</alias>
#    <description>Period (milliseconds) between fetching two batches of events when there are no events in BizEvent table. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>BATCHINFO</group>
# </param>
bizpulse.server.eventsource.sleeptime=1000

# <param name="bizpulse.server.eventsource.sleeptimewhenevents">
#    <alias>Sleep Time When Events</alias>
#    <description>Period (milliseconds) between fetching two batches of events when there are still events in BizEvent table. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>BATCHINFO</group>
# </param>
bizpulse.server.eventsource.sleeptimewhenevents=0


# <param name="bizpulse.server.eventsource.retryinterval">
#    <alias>Retry Interval</alias>
#    <description>Period (milliseconds) between retry database connection. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>RETRYINFO</group>
# </param>
bizpulse.server.eventsource.retryinterval=30000

# <param name="bizpulse.server.eventsource.maxdbretry">
#    <alias>Maximum Database Retry Number</alias>
#    <description> maximum database retry number when connection failed. by default the value is -1 which specifies that bizpulse will try to reestablish the connection infinitely till the database is up or bizpulse is shutdown. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>RETRYINFO</group>
# </param>
bizpulse.server.eventsource.maxdbretry=-1

# <param name="bizpulse.server.eventsource.maxtotalpreparedstatements">
#    <alias>Maximum Total Prepared Statement</alias>
#    <description> maximum number of opened prepared statements. Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>PSTMTINFO</group>
# </param>
bizpulse.server.eventsource.maxtotalpreparedstatements=100

# <param name="bizpulse.server.eventsource.maxgapretry">
#    <alias>Max Gap Retry</alias>
#    <description>maximum retry number when event gap found. the total amount of retry time is bizpulse.server.eventsource.sleeptime * bizpulse.server.eventsource.maxgapretry Format: integer</description>
#    <legalvalues>ANY</legalvalues>
#    <group>GAPINFO</group>
# </param>
bizpulse.server.eventsource.maxgapretry=60

# <param name="bizpulse.server.callback">
#    <alias>BizPulse Callback</alias>
#    <description>Change of BizPulse states to be notified by invoking registered callback adapters</description>
#    <visible>true</visible>
#    <legalvalues>true|false</legalvalues>
#    <group>CALLBACKINFO</group>
# </param>
bizpulse.server.callback=false

# <param name="bizpulse.server.cluster">
#    <alias>BizPulse Clustering</alias>
#    <description>Parameter to indicate whether BizPulse server is in clustered mode</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
# </param>
bizpulse.server.cluster=off

# <param name="bizpulse.server.cluster.nodecount">
#    <alias>No. of nodes in BizPulse cluster</alias>
#    <description>No. of nodes in BizPulse cluster</description>
#    <visible>false</visible>
#    <legalvalues>-1, 1, 2, 3...</legalvalues>
# </param>
bizpulse.server.cluster.nodecount=-1

# <param name="bizpulse.server.cluster.monitor">
#    <alias>BizPulse Monitoring</alias>
#    <description>Parameter to indicate whether BizPulse server is being monitored</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
# </param>
bizpulse.server.cluster.monitor=off

# <param name="bizpulse.server.cluster.monitor.interval">
#    <alias>BizPulse Monitor Interval</alias>
#    <description>Time in seconds between reading/writing BizPulse status to the datbase for the monitoring agent</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.server.cluster.monitor.interval=30

# <param name="bizpulse.server.cluster.failover.interval">
#    <alias>BizPulse Monitor Down Interval</alias>
#    <description>Time in seconds after which BizPulse will be started on a backup machine once it goes down on primary server</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.server.cluster.failover.interval=120

# <param name="bizpulse.server.jms">
#    <alias>JMS Server</alias>
#    <description>If set to on, can receive events from JMS server.</description>
#    <visible>false</visible>
#    <legalvalues>on|off</legalvalues>
# </param>
bizpulse.server.jms=on

# <param name="bizpulse.server.jms.adapter">
#    <alias>JMS Adapter</alias>
#    <description>Set the adapter for JMS message processing</description>
#    <visible>false</visible>
#    <legalvalues>dom|castor</legalvalues>
# </param>
bizpulse.server.jms.adapter=dom

# <param name="bizpulse.server.jms.topic.admin">
#    <alias>BizPulse Administration Topic name</alias>
#    <description>The topic used in Monitoring and starting EventReader</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizpulse.server.jms.topic.admin=BPAdminTopic

# <param name="bizpulse.server.jms.topic.clusterapi">
#    <alias>ClusterAPI Topic</alias>
#    <description>The topic used by BizPulse cluster API</description>
#    <visible>false</visible>
#    <legalvalues>true|false</legalvalues>
# </param>
bizpulse.server.jms.topic.clusterapi=ClusterAPITopic

# <param name="bizpulse.server.jms.queue.integration">
#    <alias>Integration Queue</alias>
#    <description>The queue used by BizPulse to listen to external messages</description>
#    <visible>false</visible>
#    <legalvalues>true|false</legalvalues>
# </param>
bizpulse.server.jms.queue.integration=BPEventQueue

# <param name="bizpulse.server.jms.cluster">
#    <alias>BizPulse JMS Cluster</alias>
#    <description>Whether JMS Clustering is enabled or not. Currently this flag is required only in the case of weblogic jms cluster.</description>
#    <visible>false</visible>
#    <legalvalues>true|false</legalvalues>
# </param>
bizpulse.server.jms.cluster=false

# <param name="bizpulse.server.jms.wait.interval">
#    <alias>BizPulse JMS Wait Interval</alias>
#    <description>Time in seconds a JMS Message sender will wait for replies from MonitorBeans or EventReaderBean. Please note that this values should be at least 10 seconds more than BizPulse.Monitor.Interval</description>
#    <visible>false</visible>
#    <legalvalues>Any positive integer</legalvalues>
# </param>
bizpulse.server.jms.wait.interval=120

# <param name="bizpulse.server.jms.cluster.wait.interval">
#    <alias>BizPulse JMS Cluster Wait Interval</alias>
#    <description>If JMS clustering is done with WebLogic Appserver then this time interval in seconds will be used for waiting before replies are sent from MDBs (MonitorBean and ClusterAPI)</description>
#    <visible>false</visible>
#    <legalvalues>Any positive integer</legalvalues>
# </param>
bizpulse.server.jms.cluster.wait.interval=5

# <param name="bizpulse.autostart">
#    <alias>BizPulse Auto Start</alias>
#    <description>when this is true, BizPulse server will automatically start when EJB server starts</description>
#    <visible>true</visible>
#    <legalvalues>boolean value(true/false)</legalvalues>
# </param>
bizpulse.autostart=true
