# Designer configuration file
#
#
# Debug info shown on the console if true
designer.debug=false
#
#
# Position for BLDesigner window
# Default values are used if not specified
designer.window.x=
designer.window.y=
designer.window.width=
designer.window.height=
#
#
# Position for BLDesigner help window
# Default values are used if not specified
designer.help.window.x=
designer.help.window.y=
designer.help.window.width=
designer.help.window.height=
#
#
# Help system configuration
# designer.help.system can be one of JAVAHELP | WEBHELP
# Examples:
# designer.help.browser=rundll32 url.dll,FileProtocolHandler
# designer.help.browser=C:/Program Files/Netscape/Communicator/Program/netscape.exe
# designer.help.browser=C:/Program Files/Plus!/Microsoft Internet/iexplore.exe
# designer.help.browser=/usr/local/bin/netscape
# If designer.help.browser is empty, the default browser will be used
# designer.help.file.javahelp.XXX points to the helpset file for JavaHelp
# designer.help.path.webhelp.XXX points to the webhelp html files directory
designer.help.system=WEBHELP
designer.help.browser=
designer.help.file.javahelp.bizlogic=$(sbm.home)/onlinehelp/BizLogicDesigner/JavaHelp/bizlogicdesigner.hs
designer.help.file.javahelp.bizsolo=$(sbm.home)/onlinehelp/BizSoloDesigner/JavaHelp/bizsolodesigner.hs
designer.help.file.bpmstudio=$(sbm.home)/onlinehelp/BPMStudio/JavaHelp/bpmstudio.hs
designer.help.path.webhelp.bizlogic=$(sbm.home)/onlinehelp/BizLogicDesigner/WebHelp
designer.help.path.webhelp.bizsolo=$(sbm.home)/onlinehelp/BizSoloDesigner/WebHelp
designer.help.path.bpmstudio=$(sbm.home)/onlinehelp/BPMStudio/WebHelp
#
#
# DTD for new files
designer.dtd.file=../../common/processtemplates/processTemplate.dtd
#
#
# Automatically create the application directory structure when saving a new file
designer.path.create=true
#
#
# Application directory structure to be created when saving a new file
# $(sbm.home) is replaced with the value from sbm.conf
# $(sbm.application.home) is replaced with the value from sbm.conf
# $(designer.name) is replaced with the process name (File/Properties)
designer.path.app=$(sbm.application.home)/$(designer.name)
designer.path.app.processtemplates=$(designer.path.app)/processtemplates
designer.path.app.externalperformers=$(designer.path.app)/externalperformers
designer.path.app.rules=$(designer.path.app)/rules
designer.path.app.html=$(designer.path.app)/html
designer.path.app.jsp=$(designer.path.app)/jsp
designer.path.app.beans=$(designer.path.app)/beans
designer.path.app.servlets=$(designer.path.app)/servlets
designer.path.app.root_html=$(designer.path.app)/root_html
designer.path.app.adapters=$(designer.path.app)/adapters
designer.path.app.webapp=$(designer.path.app)/webapp
designer.path.app.lib=$(designer.path.app)/lib
#
#
# Default path for loading/saving files
#designer.path.webapp=$(sbm.home)/BizSolo
designer.path.webapp=$(sbm.application.home)
designer.path.webapp.application=$(designer.path.webapp)/$(designer.name)
designer.path.bizsolo=$(designer.path.webapp.application)/WEB-INF/template
#
#
# The following are NOT used (yet) by "New web app" wizard:
designer.path.webapp.templates=$(designer.path.webapp.application)/WEB-INF/template
designer.path.webapp.classes=$(designer.path.webapp.application)/WEB-INF/classes
designer.path.webapp.lib=$(designer.path.webapp.application)/WEB-INF/lib
designer.path.webapp.jsp=$(designer.path.webapp.application)
designer.path.webapp.js=$(designer.path.webapp.application)/js
designer.path.webapp.images=$(designer.path.webapp.application)/images
designer.path.webapp.css=$(designer.path.webapp.application)/css
designer.path.webapp.conf=$(designer.path.webapp.application)/conf
#
#
# Default path for rule templates
designer.path.rule.templates=$(sbm.home)/templates
#
#
# Path for BizPulse libs (required for showing worksteps with rules)
designer.path.bizpulse.libs=$(sbm.home)/BizPulse/libs
#
#
# Path for Managed Adapters
designer.path.managedadapters=$(sbm.home)/managedadapters
#
#
# Language and encoding for HTML generated files
designer.html.language=en
designer.html.encoding=UTF-8
#
#
# Diagram orientation : one of PORTRAIT / LANDSCAPE
designer.diagram.orientation=LANDSCAPE
#
#
# Diagram size in printed pages
designer.diagram.width=3
designer.diagram.height=3
#
#
# Show print page boundaries
designer.diagram.show.pages=false
#
#
# Show grid points
designer.diagram.show.grid=false
#
#
# Grid size
# Values : between 1 and 50. Default: 12. Should be a multiply of 4 (because of zoom factors)
designer.grid.size=12
#
#
# Print in color or B/W
designer.print.color=true
#
#
# Default values
designer.default.category=
designer.default.group=
designer.default.manager=
designer.default.author=
#
#
# Default BizLogic server for deploying applications in SBM Studio
designer.default.server=http://127.0.0.1:18793/sbm/deployment
#
#
# Default BizLogic server for retrieving users and subprocesses
designer.default.services=http://127.0.0.1:18793/sbm/services
#
#
# Default user for deploying applications in SBM Studio
# Should be the same as designer.default.manager
designer.default.user=ebms
#
#
# Default BizSite URL for GoToBizSite and deploying applications in SBM Studio
designer.default.bizsite=http://127.0.0.1:18793/sbm/bpmportal/login.jsp
#
#
# Default browser used for GoToBizSite
# Should be the same as designer.help.browser - see designer.help.browser for details
designer.default.browser=
#
#
# Rule editor start mode. One of EDITOR, WIZARD
# If empty, a selection dialog window shows up
designer.rules.mode=EDITOR
#
#
# Use wizard(s)
designer.use.wizard.new=true
#
#
# Default extension for process template files
# Used for opening file in JBuilder
# spt = SBM Process Template
# swt = SBM WebApp (BizSolo) Template
designer.ext.process=spt
designer.ext.webapp=xml
#
#
# designer.jbuilder.sbm tells how to integrate BLD into JBuilder
# Values: REPLACE | ADD | DISABLE
# Default: ADD
designer.jbuilder.sbm=@@BPM_USAGE@@
#
#
# Default CSS file used for generating HTML files
# Copied to html/{bizsite_bizsiteRoot}
designer.default.css=$(sbm.home)/bpmportal/css/apptheme01/sbm_app01.css
designer.default.css.target=$(designer.path.app.html)/{bizsite_portalRoot}/css/{bizsite_applicationTheme}
#
#
# Plug-in classes used to add new types of dataslots
# Multiple class names separated with comma can be added here
# The plug-in classes must be derived from com.savvion.designer.Plugin
# Example: designer.plugins=com.savvion.designer.PluginSample
designer.plugins=
#
#
# Options for showing status, when running as instance editor
designer.status.color=true
designer.status.color.active=#FEFFAE
designer.status.color.inactive=#B8B8BB
designer.status.color.completed=#00AD4F
designer.status.color.suspended=#FFA23F
designer.status.color.skipped=#FFFFFF
#
#
# Icons for showing status. Should match the colors
designer.status.icon.active=red.gif
designer.status.icon.inactive=gray.gif
designer.status.icon.completed=green.gif
designer.status.icon.suspended=yellow.gif
#
#
# Priority
# Values: the same as [sbm.priority] key in [sbmbootstrap.conf] file
# Comma separated list
designer.priority=low,medium,high,critical
#
#
# Priority changes
# Values: the same as BizLogic increase / decrease keywords
# For now BizLogic has hardcoded keywords for increasing / decreasing priority
designer.priority.changes=increase,decrease
#
#
# Default priority
# Value: One of the values from the Priority list
designer.default.priority=medium
#
#
# Default precision and scale for DECIMAL dataslots
# If DatabaseMapping.xml is available, Designer reads the values from there instead
# and them in the following keys. See also : designer.database.type
designer.default.precision=28
designer.default.scale=15
designer.default.string.size=2000
designer.default.string.storage=VARCHAR
#
#
# Default URL for WSDL
designer.default.wsdl=
#
#
# Default file name for Activity forms
# $(designer.name) is replaced with the application name. Useful when multiple process templates
# (subprocesses) are found in the same directory, to avoid conflicts
# $(designer.workstep) is replaced with the workstep name (no spaces)
# $(designer.ext) is replaced with the form extension (html, jsp, bizsolo)
# Example: $(designer.name)$(designer.workstep).$(designer.ext)
designer.default.form.file=$(designer.workstep).$(designer.ext)
#
#
# Look and feel
# Example: javax.swing.plaf.metal.MetalLookAndFeel
# Example: com.incors.plaf.alloy.AlloyLookAndFeel
# If not specified, the system look and feel will be used
designer.plaf=com.incors.plaf.alloy.AlloyLookAndFeel
#
#
# Gradient for diagram components
# Value: true | false
designer.diagram.gradient=true
#
#
# Gradient direction
# Values: 0-7 (0=WE, 1=NE-SW, 2=N-S, 3=NW-SE, 4=W-E, 5=SW-NE, 6=S-N, 7=SE-NW)
designer.diagram.gradient.direction=2
#
#
# Draw diagram componets body. If false, will show only the icon and label
designer.diagram.body=true
#
#
# Opacity for unselected diagram components. When a component is selected, the other
# components are slightly transparent. This parameter can be used to make unselected
# components more visible
# Values: from 1 (opacity 10%, less visible) to 10 (opacity 100%). Default: 2
designer.diagram.opacity=4
#
#
# Block designer and wait for the external editor to close each time a file is edited
# Values: true | false
designer.external.editor.wait=false
#
#
# List of available locales, shown in process Properties window
# Leave empty to show the full language list
designer.languages=en,ja,zh,fr
#
#
# Select UDDI browser
# Values: CAPECLEAR. Default: empty (use internal UDDI browser)
designer.uddi.browser=
#
#
# Database type used for retrieving default String length, precision and scale from DatabaseMapping.xml
# If empty or not found in DatabaseMapping.xml, default values are used
# Values: oracle, mssqlserver, sybase
designer.database.type=oracle
#
#
# Align new created component with the currently selected one.
# Also show some kind of a sheded "cross-hair" when moving a component
designer.diagram.align.new=true
#
#
# Enable localized labels for dataslot text choices
designer.choice.labels=false
#
#
# Enable form header options
designer.enable.form.header.options=true
#
#
# Enable form footer options
designer.enable.form.footer.options=true
#
#
# Snap to grid option
designer.snap.to.grid=true
#
#
# Snap to components option
designer.snap.to.components=true
#
#
# Diagram fading option
designer.diagram.fading=true
#
#
# Crosshair option
designer.diagram.show.crosshair=true
#
#
# Confirm form renaming when changing a workstep name
designer.confirm.form.rename=true
#
#
# Enable dataslots
designer.enable.dataslots=true
#
#
# Enable Advanced page in workstep properties
designer.enable.advanced=true
#
#
# Enable rule menu items and rule wizards
designer.enable.rules=true
#
#
# Enable performer types when creating new performers
designer.enable.performer.user=true
designer.enable.performer.adapter=true
designer.enable.performer.subprocess=true
designer.enable.performer.webservice=false
#
#
# Make sure that the manager of the process is not empty
# The manager should not be verified in BusinessUser mode
designer.verify.manager=true
#
#
# Process repository
designer.repository.url=$(designer.default.services)/ProcessRepositoryAPI
designer.repository.enable.checkout=true
designer.repository.user=$(designer.default.user)
#
#
# Enable or disable saving changes to this configuration file
# The designer/SBMStudio loads the content of this file on startup
# If the option is set to true, the designer/studio will save the changes on exit
designer.conf.save=true
#
#
# Expression options
# Expression language: one of BizLogic | Java | XPath
# Enable expression verification. Only Java expressions can be verified
# Enable expression conversion to designer.expression.language when loading an existing file
# For now only conversion to Java expressions is supported
designer.expression.language=Java
designer.expression.verify=true
designer.expression.convert.on.load=true
#
#
# Export to BPEL
designer.enable.export.bpel=false
designer.default.bpel.namespace=http://tempuri.org
#
#
# Enable form-related elements such as default format for dataslots, header/footer,
# custom form field and Field format view 
designer.enable.form=true
#
#
# Enable simulation
designer.enable.simulation=true
#
#
# Enable managed adapters
designer.enable.managed.adapters=true
#
#
# Enable Java stub generation for adapters
designer.enable.generate.adapters=true
#
#
# Enable repository access
designer.enable.repository=true
#
#
# Workstep description limit. For Sybase, set to 1000
designer.max.length.description=1000
#
#
# Workstep instruction limit. For Sybase, set to 255
designer.max.length.instruction=255
#
#
# Currency symbol for cost per unit in simulation
designer.simulation.currency=$
#
#
# Allowed form types in comma-separated list
# Leave empty to allow all form types
# Values: portal,html,jsp,xsl,webapp,private_webapp,form_editor
# portal = BPMPortal default form. Also used for BizSolo app generator
# html = deprecated. Shown as "Custom HTML"
# jsp = deprecated. Shown as "Custom JSP"
# xsl = jsp generated from xsl. Shown as "Custom"
# webapp = BizSolo web app. Shown as "Flow"
# private_webapp = BizSolo private web app. Shown as "Flow (private)"
# form_editor = Use form editor. Shown as "Form"
# custom_bizsolo = Custom form type for BizSolo
designer.form.types=portal,xsl,webapp,private_webapp,form_editor,custom_bizsolo
#
#
# Default form type
# Value is one of: portal, xsl, webapp, private_webapp, form_editor
designer.form.default.type=portal
#
#
# Fallback form type. Replaces unsupported form types when loading existing processes
designer.form.fallback.type=portal
#
#
# Preserve (load and save) embedded forms when the type changes from form_editor to another type
# Values: true | false
#
designer.form.preserve=true
#
#
# Custom attributes for process templates
# The attributes can be read from a repository, from a URL and/or from a file used as local cache
# After loading, the attributes are merged and saved to the local cache, if specified
#
designer.attributes.enabled=true
designer.attributes.repository=http://127.0.0.1:18793/sbm/axis
designer.attributes.url=
designer.attributes.file=$(sbm.home)/conf/resources/designer/Attributes.xml
#
#
# Business objects
businessobjects.file=$(sbm.home)/conf/resources/designer/BusinessObjects.xml
businessobjects.wsdl=http:///http://127.0.0.1:18793/sbm/services/SBMBusinessObjectWS?wsdl
#
#
# Enable/disable the condition field in Link Properties
designer.enable.conditions=true
#
#
# Enable/disable class name (the General tab) in Adapter Properties
designer.enable.performer.adapter.class=true
#
#
designer.default.duration.activity=120m0s
#
#
designer.default.duration.adapter=1m0s
#
#
# Enable/disable mapping of class names to dataslots in Adapter Properties
# Values: true | false
# Default: false
designer.enable.map.adapter.class=false
#
#
# Enable/disable modeler view. Overrides the -modeler command line parameter when true
# Values: true | false
# Default: false
designer.modeler=false
#
#
# Use internal form editor for designing interfaces in BizSolo
# Note that designer.form.default.type is ignored in BizSolo mode
# Values: true|false
# Default: false
designer.form.bizsolo=false
#
#
# Enable/disable pan tool in toolbar
# Values: true|false
designer.enable.pan=true
#
#
# Application theme for form preview
# Default: apptheme01
designer.form.preview.theme=apptheme01
#
#
# Default form
# When the defalt form is not set, the designer shows a list of hard-coded forms
# Values: One of the file names in conf/resources/designer/forms without the extension
designer.form.library.default.name=Header and Footer
#
#
# Load the default style sheet content from a file
# Example: $(sbm.home)/bpmportal/css/apptheme01/sbm_app01.css
designer.form.default.stylesheet=$(sbm.home)/bpmportal/css/apptheme01/sbm_app01.css
#
#
# Default style names for form elements
# Supported form elements: body, td
# Syntax: designer.form.style.[element]=[name]
# Example: designer.form.style.body=apbody
designer.form.style.name.body=apbody
#
#
# XSL transformer for form generation
# Values: 1.1|2.0
# Default: 1.1
designer.form.generator.xsl=1.1
#
#
# Enable/disable group tool in toolbar
# Values: true|false
designer.enable.toolbar.group=false
#
#
# Automatically verify a diagram on save
# Value: true | false
designer.diagram.verify.on.save=true
#
#
