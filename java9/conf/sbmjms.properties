# Maximum number of times SBMJMSFactory will retry to get the JMS session
# from connection
sbm.jms.session.retries=4

#-------------------------------------------
# BizLogic EP framework specific entries
#-------------------------------------------

# The name of JMS provider
sbm.ep.jms.provider=pramati

# Acknowledgement mode of JMS message.
# Example: sbm.sun.jms.acknowledgment=auto | client | dups
# Default; auto
sbm.ep.jms.acknowledgment=auto

# Message delivery mode
# Example: sbm.sun.jms.deliveryMode=persistent | non-persistent
# Default: non-persistent
sbm.ep.jms.deliveryMode=non-persistent

sbm.ep.jms.replyTo=

# Session is transacted or not.
# Note: In J2EE environment, this property should not affect the
# session behaviour, becuase it is dictated by J2EE transactions.
# But, it is kept for future purpose.
sbm.ep.jms.transacted=false

# JNDI name of the JMS destination. JNDI name should not contain
# any prefix like 'jms/' or 'java:comp/env/jms/'. These prefixes are
# already taken care by SBM server
sbm.ep.jms.destination_name=BLAdapterQueue
sbm.ep.jms.principal=
sbm.ep.jms.credentials=


