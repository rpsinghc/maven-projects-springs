sbm.enterpriseadapter.jms.replyTo=
sbm.enterpriseadapter.jms.transacted=false
sbm.enterpriseadapter.jms.destination_name=BLEnterpriseAdapterQueue
sbm.enterpriseadapter.jms.principal=
sbm.enterpriseadapter.jms.credentials=


