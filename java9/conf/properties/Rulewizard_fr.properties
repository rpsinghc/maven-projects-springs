HELP_SENDMAIL=L''utilisateur peut entrer les champs de courriel suivants: à, de, objet et le texte.<br> Toutes les valeurs peuvent être extraites des données.
HELP_CHANGEPRIORITY=L''utilisateur peut changer la priorité de l''instance de processus ou de la tâche.<br> Les priorités peuvent être \:<ul><li>élevée, moyenne, faible, ou critique.</li><li>un niveau plus haut. </li><li> un niveau plus bas.</li><li>valeur de la donnée.</li>
HELP_CHANGEDUEDATE=L''utilisateur peut changer la date d''échéance de l''instance de processus ou de la tâche.<br>La date d''échéance peut être absolue ou relative
HELP_REASSIGN=Réaffecter la tâche à un autre exécutant.<br>L''utilisateur peut directement entrer l''exécutant dans le champ de texte <b>Réaffecter à</b> ou l''extraire de données.
HELP_CREATEPI=Cela créera l''instance du modèle de processus spécifié.<br>L''utilisateur a trois possibilités pour choisir le nom du modèle de processus \:<ul><li>Processus actuel - l''instance du processus actuel sera créée.</li><li>Nom du processus (d''une donnée) - le nom du modèle de processus sera la valeur de la donnée sélectionnée.</li><li>Nom du processus - directement dans le champ de texte. Pour spécifier la valeur dans le champ de texte l''utilisateur peut naviguer dans le répertoire et sélectionner le nom du modèle de processus ou directement entrer le nom sans extension.</li></ul>
HELP_INSTALLPT=Cela installera le modèle de processus.<br>Le nom du modèle de processus à installer peut être extrait d''une donnée ou spécifié directement dans le champ de texte.<br>Pour spécifier la valeur dans le champ de texte l''utilisateur peut naviguer dans le répertoire et sélectionner le nom du modèle de processus ou directement entrer le nom sans extension.
HELP_DBADAPTERS=C''est un adaptateur managé, utilisé pour exécuter des requêtes dans une base de données.<br><b>Instructions \:</b>après que les règles soient générées, procéder à certaines modifications minimes dans la règle, <br>a. Spécifier des valeurs valides pour les variables d''entrée.<br> b. Utiliser les valeurs de sortie de l''adaptateur après exécution.<br>Les valeurs des variables de sortie seront attribuées à des variables de règles.<br>Après l''exécution des étapes a & b,<br>compiler les règles en utilisant la commande,<br>/sbm/bin > RuleCompiler -a AppName -blapi_lib -all<br>et charger l''application dans le portail BPM.
HELP_SCHEDULE=L''utilisateur a besoin de spécifier le nom de l''événement, la date planifiée, le type d''événement et la valeur de l''événement. Les attributs de l''événement peuvent aussi être ajoutés. Les valeurs des attributs de l''événement peuvent être extraites des données.
HELP_COMPLETEPI=Cela complètera l''instance de processus spécifiée.<br>L''utilisateur a deux possibilités pour choisir le nom de l''instance \:<ul><li>Instance de processus actuelle - l''instance de processus actuelle sera complétée.</li><li>Nom de l''instance de processus (d''une donnée) - le nom de l''instance de processus sera la valeur de la donnée sélectionnée.</li></ul>
HELP_COMPLETEWS=Cela complètera la tâche spécifiée.<br>L''utilisateur peut sélectionner une(des) donnée(s) à mettre à jour avant la complétion de la tâche.
