HELP_SENDMAIL=Ao usuário é permitido informar Para, De. Sujeito e corpo do mail.<br> Todos os valores podem também ser retirados do dataslot.
HELP_CHANGEPRIORITY=Usuário pode alterar a prioridade da instância do processo ou do workstep.<br> Prioridades podem ser selecionadas para qualquer um dos seguintes:<ul><li>alta, média, baixa, ou crítica.</li><li>um nível acima. </li><li> um nível abaixo.</li><li>valor do dataslot.</li>
HELP_CHANGEDUEDATE=Usuário pode alterar a data limite da instância do processos ou workitem.<br>Data Limite pode ser absoluta ou relativa.
HELP_REASSIGN=Reatribuir o workitem para outro executor.<br>Usuário pode diretamente informar o executor no campo de textp <b>Reatribuir para</b> ou pode selecioná-lo do dataslots.
HELP_CREATEPI=Isso criará uma instância do processo especificado.<br>Usuário tem três opções para selecionar um nome PT:<ul><li>Processo Atual - instância do processo atual será criada.</li><li>Nome do Processo(do datalot) - nome do pt será retirado do valor do dataslot selecionado.</li><li>Nome do Processo - diretamente no campo do texto. Para especificar um valor no campo de texto o usuário pode também navegar através do diretório e selecionar o nome PT ou diretamente informar o nome sem extensão.</li></ul>
HELP_INSTALLPT=Isso instalará um modelo de processo.<br>O nome do modelo de processo a ser instalado pode ser retirado do dataslot ou especificado diretamente no campo de texto.<br>Para especificar um valor no campo de texto o usuário pode também navegar através do diretório e selecionar o nome PT ou diretamente informar o nome sem extensão.
HELP_DBADAPTERS=Esse é um Adaptador Administrado. Usado para executar consultas ao banco de dados.<br><b>Instruções:</b>Depois de as regras serem geradas faça certas mudanças mínimas na regra, <br>a. especifique valores válidos para uma variável de entrada.<br> b. Faça uso de valores de saída recebidos do adaptador depois da execução como por condição.<br>Valores de variáveis de saída serão colocados nas variáveis de regras.<br>Depois de realizar os passos a & b,<br>compile as regras usando o comando,<br>/sbm/bin > RuleCompiler -a AppName -blapi_lib -all<br>e carregue a aplicação pelo BPMPortal.
HELP_SCHEDULE=Usuário necessitará especificar Nome do Evento, Data do Agendamento, Tipo do Evento e Valor do Evento. Também os atributos do evento podem ser adicionados. Valores dos Atributos do Evento podem ser retirados dos dataslots.
HELP_COMPLETEPI=Isso finalizará a instância do processo especificada.<br>Usuário tem duas opções para retirar um nome PI:<ul><li>Instância do Processo Atual - instância do processo atual será finalizada.</li><li>Nome da Instância do Processo (do datalot) - nome do PI será retirado do valor do dataslot selecionado.</li></ul>
HELP_COMPLETEWS=Isso finalizará o Workstep especificado.<br>Usuário pode selecionar o dataslot(s) a ser atualizado antes de finalizar o workstep.
