bizlogic.version.alias=Version du serveur BizLogic
bizlogic.version.description=Version du serveur BizLogic.

bizlogic.server.id.alias=ID du serveur BizLogic
bizlogic.server.id.description=L''unique identifiant de l''instance du serveur BizLogic. Si aucune valeur n''est spécifiée, la valeur par défaut est le nom du hôte. Dans des environnements de type cluster, si une valeur est spécifiée pour ce paramètre, celle-ci doit être unique pour chaque noeud du cluster.

bizlogic.debug.api.alias=Option de débogage de l''API du serveur BizLogic
bizlogic.debug.api.description=Si vrai, écrit l''information de débogage concernant les appels à l''API du serveur BizLogic.

bizlogic.debug.util.alias=Option de débogage des utilitaires du serveur BizLogic
bizlogic.debug.util.description=Si vrai, écrit l''information de débogage concernant les utilitaires du serveur BizLogic.

bizlogic.debug.session.alias=Option de débogage des Sessions Beans du serveur BizLogic
bizlogic.debug.session.description=Si vrai, écrit l''information de débogage concernant les Sessions Beans du serveur BizLogic.

bizlogic.debug.entity.alias=Option de débogage des Entity Beans du serveur BizLogic
bizlogic.debug.entity.description=Si vrai, écrit l''information de débogage concernant les Entity Beans du serveur BizLogic.

bizlogic.debug.engine.alias=Option de débogage du moteur du serveur BizLogic
bizlogic.debug.engine.description=Si vrai, écrit l''information de débogage concernant le moteur du serveur BizLogic.

bizlogic.debug.user.alias=Option de débogage du serveur BizLogic pour les sessions utilisateurs
bizlogic.debug.user.description=Si vrai, écrit l''information de débogage concernant les sessions utilisateurs du serveur BizLogic.

bizlogic.debug.dao.alias=Option de débogage du serveur BizLogic pour les Data Access Objects (DAO)
bizlogic.debug.dao.description=Si vrai, écrit l''information de débogage concernant les Data Access Objects(DAO) du serveur BizLogic.

bizlogic.debug.ep.alias=Option de débogage du serveur BizLogic pour les adaptateurs externes
bizlogic.debug.ep.description=Si vrai, écrit l''information de débogage concernant l''invocation des adaptateurs externes du serveur BizLogic.

bizlogic.debug.clustering.alias=Option de débogage du serveur BizLogic pour cluster
bizlogic.debug.clustering.description=Si vrai, écrit l''information de débogage concernant le cluster du serveur BizLogic.

bizlogic.debug.timeraction.alias=Option de débogage du serveur BizLogic pour les actions du minuteur
bizlogic.debug.timeraction.description=Si vrai, écrit l''information de débogage concernant les actions prises lors des échéances ou autres services du minuteur du serveur BizLogic.

bizlogic.debug.messaging.alias=Option de débogage de la messagerie du serveur BizLogic
bizlogic.debug.messaging.description=Si vrai, écrit l''information de débogage concernant la messagerie du serveur BizLogic.

bizlogic.debug.create.alias=Option de débogage du serveur BizLogic pour la création de modèles de processus
bizlogic.debug.create.description=Si vrai, écrit l''information de débogage concernant la création et l''initialisation de modèles de processus.

bizlogic.debug.jscript.alias=Option de débogage du serveur BizLogic pour ecrire le jst.writeLog dans des scripts
bizlogic.debug.jscript.description=Si vrai, écrit les instructions mentionnées à l''intérieur de jst.writeLog dans des scripts.

bizlogic.debug.flow.alias=Option de débogage du serveur BizLogic pour ecrire les informations sur le déroulement des processus
bizlogic.debug.flow.description=Si vrai, écrit l''information de débogage concernant le déroulement des processus.

bizlogic.debug.bizobject.alias=Option de débogage des objets métier
bizlogic.debug.bizobject.description=Si vrai, écrit l''information de débogage de toutes les instructions DML des objets métier.

bizlogic.debug.cwi.alias=Option de débogage des tâches collaboratives de BizLogic
bizlogic.debug.cwi.description=Si vrai, écrit l''information de débogage des tâches collaboratives.

bizlogic.debug.document.alias=Option de débogage du serveur BizLogic pour GED
bizlogic.debug.document.description=Si vrai, écrit l''information de débogage concernant la gestion électronique des documents (GED). 

bizlogic.debug.alerts.alias=Option de débogage du serveur BizLogic pour les alertes
bizlogic.debug.alerts.description=Si vrai, écrit l''information de débogage concernant les alertes.

bizlogic.debug.precondition.alias=Option de débogage du serveur BizLogic pour les préconditions/attentes de conditions
bizlogic.debug.precondition.description=Si vrai, écrit l''information de débogage concernant l''évaluation et les résultats des préconditions/attentes de conditions.

bizlogic.debug.subprocess.alias=Option de débogage du serveur BizLogic pour sous processus
bizlogic.debug.subprocess.description=Si vrai, écrit l''information de débogage concernant la création de sous processus.

bizlogic.debug.startup.alias=Option de débogage du serveur BizLogic pour les actions du minuteur/échéances
bizlogic.debug.startup.description=Si vrai, écrit l''information de débogage concernant l''évaluation et les résultats des actions du minuteur/échéances.

bizlogic.debug.monitoring.alias=Option de débogage du serveur BizLogic pour la surveillance de processus
bizlogic.debug.monitoring.description=Si vrai, écrit l''information de débogage concernant les activités relatives à la surveillance de processus.

bizlogic.debug.scheduler.alias=Option de débogage du serveur BizLogic pour l''ordonnanceur
bizlogic.debug.scheduler.description=Si vrai, écrit l''information de débogage concernant les activités relatives à l''ordonnanceur.

bizlogic.classloader.debug.alias=Option de débogage du serveur BizLogic pour FileClassLoader
bizlogic.classloader.debug.description=Si vrai, écrit l''information de débogage de FileClassLoader utilisé lors du chargement d''adaptateur.

bizlogic.classloader.application.alias=Chargeur de classe d''application du serveur BizLogic  
bizlogic.classloader.application.description=Si vrai, charge tous les adaptateurs d''une application avec la même instance de FileClassLoader, si faux avec des instances differentes.

bizlogic.classloader.dynamic.alias=Chargeur dynamique de classe du serveur BizLogic
bizlogic.classloader.dynamic.description=Si vrai, charge tous les adaptateurs de façon dynamique lors d''une mise à jour.

bizlogic.printEvent.alias=Trace des événements du serveur BizLogic
bizlogic.printEvent.description=Si vrai, écrit les informations de chaque événement BizLogic généré.

bizlogic.printStack.alias=Trace du serveur BizLogic
bizlogic.printStack.description=Si vrai, écrit le stack trace quand des erreurs surviennent dans le serveur BizLogic.

bizlogic.cluster.session.timeout.byidletime.alias=Délai d''attente selon l''inactivité ou l''heure de début pour cluster
bizlogic.cluster.session.timeout.byidletime.description=Si vrai, le délai d''attente de la session utilisateur sera calculé selon l''inactivité de la session. Si faux, le délai d''attente de la session utilisateur sera calculé selon l''heure de début de la session. Veuillez noter que cette option est uniquement valide en mode cluster. Après modification, le serveur portail doit être redémarré.

bizlogic.session.timeout.alias=Délai d''attente de la session utilisateur
bizlogic.session.timeout.description=Le temps en minutes après lequel la session expire si elle est laissée sans activité (pendant cette période). En cluster, soit l''inactivité, soit l''heure de début, est utilisé tel que défini par la propriété "Délai d''attente selon l''inactivité ou l''heure de début pour cluster". La valeur doit être supérieure à 1. Veuillez noter qu''après modification, le serveur portail doit être redémarré.

bizlogic.session.maximum.alias=Nombre maximum de connexions autorisées au serveur
bizlogic.session.maximum.description=The maximum number of connections that are allowed on the server at any instant of time. A value of -1 can be used for unlimited connections.The value should be -1 or 5 and above

bizlogic.session.cache.queues.alias=Les noms des files d''attente sont enregistrées dans l''objet UserProfile de la session
bizlogic.session.cache.queues.description=Si vrai, et si sbm.queues dans le fichier sbm.conf est aussi vrai, alors lors de la création de la session la liste des files d''attente auxquelles l''utilisateur appartient est mise en cache. Par défaut, le cache est activé.

bizlogic.timer.schedule.alias=Programmation du Minuteur
bizlogic.timer.schedule.description=Le temps, en minutes, pour programmer l''exécution des actions prises lors des échéances ou autres services du minuteur. La valeur doit être comprise entre 1 et 30.

bizlogic.timer.schedule.session.alias=Programmation du minuteur pour la validation de session
bizlogic.timer.schedule.session.description=Le temps, en minutes, à partir duquel les tâches minutées de validation de session sont programmées. La valeur par défaut est de 15 minutes, la fourchette valide est de 1 à 30 minutes. Veuillez noter que changer la valeur peut affecter les performances du serveur BizLogic.

bizlogic.timer.schedule.resumeworkstep.alias=Programmation du minuteur de tâches à reprendre
bizlogic.timer.schedule.resumeworkstep.description=Le temps, en minutes, à partir duquel les tâches minutées de reprise de tâches sont programmées. La valeur par défaut est de 1 minute, la fourchette valide est de 1 à 30 minutes. Veuillez noter que changer la valeur peut affecter les performances du serveur BizLogic.

bizlogic.timer.schedule.checkdue.alias=Programmation du minuteur pour la vérification des tâches arrivées à échéance
bizlogic.timer.schedule.checkdue.description=Le temps, en secondes, à partir duquel la vérification si des tâches sont arrivées à échéance est programmée. La valeur maximale autorisée est de 1800 secondes. Veuillez noter que changer la valeur peut affecter les performances du serveur BizLogic. La fourchette valide est de 1 à 1800 secondes.

bizlogic.timer.onerror.skipactions.alias=Sauter les actions arrivées à échéance lors d''erreur
bizlogic.timer.onerror.skipactions.description=Si vrai, lors d''erreur, saute toutes les actions arrivées à échéance y compris celles erronées pour cette instance de tâches. Les actions arrivées à échéance d''autres instances de tâches ne sont pas concernées. Cette option est vraie par défaut.

bizlogic.ep.retries.alias=Nombre de tentavives pour les adaptateurs externes
bizlogic.ep.retries.description=Le nombre de tentavives avant d''abandonner l''exécution d''un adaptateur externe en cas d''erreur. La valeur par défaut est de 2 fois. Attention, augmenter fortement cette valeur va affecter les performances à cause de la génération d''un nombre important de messages et d''événements. La valeur doit être supérieure à 0.

bizlogic.ep.retry.interval.alias=Intervalle de tentatives pour les adaptateurs externes
bizlogic.ep.retry.interval.description=L''intervalle de tentatives, en secondes, de l''exécution d''un adaptateur externe en cas d''erreur. La valeur par défaut est de 15 secondes. Attention, augmenter fortement cette valeur va bloquer plus de ressources, augmenter la concurrence, et donc détorier les performances. La fourchette acceptable est de 1 à 600 secondes.

bizlogic.notifybyemail.fortask.alias=Notification par courriel lors de l''affectation ou de la disponibilité de tâche 
bizlogic.notifybyemail.fortask.description=Si vrai, autorise la notification par courriel lorsque qu''une tâche est affectée à un utilisateur, ou quand une tâche est rendue disponible à un utilisateur.

bizlogic.email.reader.start.alias=Démarrage du lecteur de courriel
bizlogic.email.reader.start.description=Si vrai, démarre le lecteur de courriel au démarrage de BizLogic. Les tâches configurées ainsi peuvent alors être accomplies par courriel.

bizlogic.notifybyemail.onerror.alias=Envoi de notification par courriel lors de conditions exceptionnelles
bizlogic.notifybyemail.onerror.description=Si vrai, autorise la notification par courriel lors de conditions exceptionnelles, par exemple lors d''une exception se produisant lors de l''exécution d''une tâche.

bizlogic.notifybyemail.completewi.alias=Envoi de notification par courriel lors de l''accomplissement d''une tâche
bizlogic.notifybyemail.completewi.description=Si vrai, notifie par courriel les exécutants lors de l''accomplissement de leurs tâches. La valeur par défaut est faux.

bizlogic.notifybyemail.available.performers.alias=Envoi de notification par courriel aux membres d''un groupe lorsqu''un membre s''assigne une tâche de groupe
bizlogic.notifybyemail.available.performers.description=Si vrai, des notifications par courriel sont envoyées aux membres d''un groupe lorsqu''un membre s''assigne une tâche de groupe. La valeur par défaut est faux.

bizlogic.max.instruction.size.alias=Taille maximale des instructions
bizlogic.max.instruction.size.description=La taille maximale autorisée pour la chaîne de caractères Instructions. La valeur par défaut est 300. Veuillez vous assurer que la taille est égale ou inférieure à la longueur de la colonne Instruction de la table bizlogic_workstepinstance de la base de données.

bizlogic.max.performer.size.alias=Taille maximale pour l''exécutant
bizlogic.max.performer.size.description=La taille maximale autorisée pour la chaîne de caractères Exécutant. La valeur par défaut est 255. Cette valeur correspond à l''exécutant de la tâche qui peut être un exécutant individuel ou une liste d''exécutants. La taille maximale pour un exécutant individuel est de 64. La fourchette acceptable est de 64 à 255 caractères.

bizlogic.max.cwi.instruction.size.alias=Taille maximale des instructions pour une tâche collaborative
bizlogic.max.cwi.instruction.size.description=La taille maximale autorisée pour la chaîne de caractères Instructions pour une tâche collaborative. La valeur par défaut est 700. La valeur ne peut pas être inférieure à 100. Veuillez vous assurer que la taille est égale ou inférieure à la longueur de la colonne Instruction de la table bizlogic_cworkitem de la base de données.

bizlogic.max.response.size.alias=Taille maximale pour réponse
bizlogic.max.response.size.description=La taille maximale autorisée pour la chaîne de caractères Réponse. La valeur par défaut est 1024. La valeur ne peut pas être inférieure à 100. Veuillez vous assurer que la taille est égale ou inférieure à la longueur de la colonne Response des tables bizlogic_workitem et bizlogic_cworkitem de la base de données.

bizlogic.max.notes.size.alias=Taille maximale pour les annotations
bizlogic.max.notes.size.description=La taille maximale autorisée pour la chaîne de caractères Annotations. La valeur par défaut est 1024. La valeur ne peut pas être inférieure à 1024 ni supérieure à 32768. Veuillez vous assurer que la taille est égale ou inférieure à la longueur de la colonne Notes de la table bizlogic_process_notes de la base de données.

bizlogic.performer.removeinvalid.alias=Supprimer les exécutants invalides
bizlogic.performer.removeinvalid.description=Si vrai, les membres invalides seront supprimés de la liste finale d''exécutants lors de la création des tâches. Sinon pas. La valeur par défaut est faux.

bizlogic.start.mconsole.alias=Commencer à faire fonctionner le tableau de bord
bizlogic.start.mconsole.description=Si vrai, commence à collecter les informations pour le tableau de bord dès le démarrage du serveur BizLogic.

bizlogic.messaging.handler.location.alias=Emplacement du gestionnaire de messages
bizlogic.messaging.handler.location.description=L''emplacement des gestionnaires. Si aucun emplacement n''est spécifié, la valeur par défaut est le répertoire $SBM_HOME/ebmsapps.

bizlogic.track.workitem.performer.alias=Suivi d''exécutant de tâche du serveur BizLogic
bizlogic.track.workitem.performer.description=Si vrai, tous les exécutants de tâche des instances de processus active seront mémorisés par le serveur BizLogic. Note : Le changement de cette option ne sera effectif que pour les nouvelles instances de processus activées après ce changement. Note : Si faux, l''API getCompletedWorkitemPerformer sera affectée.

bizlogic.externalservice.suspend.alias=Suspension lors de redémarrage de services externes.
bizlogic.externalservice.suspend.description=Pour suspendre les connexions clientes lors du redémarrage de services externes, ou pas.

bizlogic.msg.retry.interval.alias=Intervalle de tentatives pour l''activation d''adaptateur externe
bizlogic.msg.retry.interval.description=L''intervalle de tentatives, en millisecondes, de l''activation d''un adaptateur externe en cas d''erreur. La valeur ne doit pas dépasser 2000.

bizlogic.dl.sleepfirst.alias=Attente avant l''exécution d''adaptateur externe
bizlogic.dl.sleepfirst.description=Si vrai, l''adaptateur externe doit sommeiller quelque temps avant de commencer son exécution.

bizlogic.dl.sleepfirst.interval.alias=Premier intervalle d''attente avant l''exécution d''adaptateur externe
bizlogic.dl.sleepfirst.interval.description=Le temps d''attente, en millisecondes, que l''adaptateur externe doit sommeiller avant de commencer son exécution.

bizlogic.dl.ws.createallinstances.alias=Création de toutes les instances de tâches à l''activation de l''instance de processus
bizlogic.dl.ws.createallinstances.description=Si vrai, toutes les instances de tâches sont créées à l''activation de l''instance de processus. Note : changer cette valeur peut affecter les performances du serveur BizLogic.

bizlogic.dl.transaction.rerun.count.alias=Nombre de réexécutions de transaction
bizlogic.dl.transaction.rerun.count.description=Le nombre maximum autorisé de réexécutions de transaction. La valeur par défaut est 2. N''importe quelle valeur positive est acceptable.

bizlogic.jms.publishmsg.newtransaction.alias=Publie le message dans la nouvelle transaction
bizlogic.jms.publishmsg.newtransaction.description=Si vrai, l''invocation de l''adaptateur de message JMS sera envoyée dans une nouvelle transaction. Si faux, la transaction parent sera utilisée.

bizlogic.callback.alias=Notification de rappel du serveur BizLogic
bizlogic.callback.description=Si vrai, les changements d''état du serveur BizLogic seront notifiés en invoquant les adaptateurs de rappel enregistrés.

bizlogic.entitybean.cache.alias=Cache des Entity Beans de BizLogic
bizlogic.entitybean.cache.description=Si vrai, les Entity Beans du serveur BizLogic seront mis en cache après leur création.

bizlogic.clustering.alias=Activation du mode cluster
bizlogic.clustering.description=La valeur doit être vrai si cette instance du serveur fait partie d''un cluster. Attention : changer cette valeur à vrai alors que l''installation ne comporte qu''un seul serveur causera des résultats erronés.

bizlogic.jms.cluster.alias=Activation du mode cluster JMS
bizlogic.jms.cluster.description=La valeur doit être vrai si cette instance du serveur fait partie d''un cluster JMS. Attention : changer cette valeur à vrai alors que l''installation ne comporte qu''un seul serveur causera des résultats erronés. Actuellement, cette option est uniquement requise dans le cas d''un cluster JMS WebLogic.

bizlogic.calendar.alias=Calendrier de BizLogic
bizlogic.calendar.description=Si vrai, utilise le calendrier pour calculer les dates d''échance

bizlogic.taskevent.bizduration.alias=Durée professionnelle dans les événements de tâche
bizlogic.taskevent.bizduration.description=Si vrai, utilise le calendrier pour calculer la durée professionnelle et la passe en tant que contexte de l''événement dans les événements de tâche et de tâche collaborative. Si faux, alors la durée absolue est passée.

bizlogic.ws.max.activationcount.alias=Nombre maximum d''activations d''une tâche
bizlogic.ws.max.activationcount.description=Cette option indique le nombre maximum de fois qu''une tâche peut être activée dans une boucle. Si ce nombre est dépassé, alors la tâche sera suspendue.

bizlogic.ws.activationevent.outputslots.alias=Inclus les valeurs des données sortantes dans l''événement d''activation de tâche
bizlogic.ws.activationevent.outputslots.description=Si vrai, les valeurs des données sortantes d''une tâche seront inclues dans l''événement d''activation de tâche.

bizlogic.alert.cache.alias=Activation du cache d''alertes de BizLogic
bizlogic.alert.cache.description=Si vrai, le cache est activé dans la bibliothèque des alertes relatives à BizLogic.

bizlogic.alert.cache.size.alias=Taille du cache d''alertes par modèle de processus
bizlogic.alert.cache.size.description=Ce paramètre définit la taille du cache d''alertes par modèle de processus.

bizlogic.autostart.alias=Lancement automatique
bizlogic.autostart.description=Si vrai, démarre automatiquement le serveur BizLogic dès le démarrage du serveur EJB.

publisher.debug.engine.alias=Option de débogage
publisher.debug.engine.description=Si vrai, écrit les informations de débogage.

publisher.printEvent.alias=Trace des événements
publisher.printEvent.description=Si vrai, écrit l''information de l''événement dans le fichier log.

publisher.event.batch.size.alias=Effectif du lot pour processer les événements SBM
publisher.event.batch.size.description=Le nombre maximum d''événements récupérés à chaque fois par l''éditeur d''événements. La fourchette acceptable est de 30 à 300. 

publisher.event.transaction.size.alias=Taille de la transaction pour traiter les événements
publisher.event.transaction.size.description=Nombre d''événements dans chaque transaction. La fourchette acceptable est de 1 à 50.

publisher.sleep.time.alias=Intervalle du minuteur pour l''éditeur d''événements
publisher.sleep.time.description=Le nombre, en millisecondes, pendant lequel l''éditeur d''événements sommeille quand il n''y a pas d''événement à traiter. La fourchette acceptable est de 5000 à 60000 millisecondes.

publisher.senders.list.alias=Liste séparée par des virgules des expéditeurs
publisher.senders.list.description=Liste avec le nom complet des classes des expéditeur séparé par une virgule. Par exemple : com.savvion.sbm.eventpublisher.sender.JMSSender, com.savvion.sbm.eventpublisher.sender.SimpleSender, common.externalperformers.SimpleEPSender

publisher.default.filter.class.alias=Nom de la classe du filtre par défaut
publisher.default.filter.class.description=Nom complet de la classe correspondant à la classe du filtre par défaut.

publisher.customclass.location.alias=Emplacement de l''expéditeur de l''éditeur d''événements
publisher.customclass.location.description=L''emplacement où se trouvent l''expéditeur ou bien les classes de filtre définis par l'utilisateur. Si rien n'est spécifié, $SBM_HOME/ebmsapps est le répertoire par défaut.
