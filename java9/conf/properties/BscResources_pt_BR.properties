BSC_CREATE_TITLE=Criar ou Alterar um Aplicação BSC existente
BSC_NAME_EMPTY=Por favor entre com um novo Nome do BSC.

PERSPECTIVE_TITLE=Criar ou Alterar Perspectiva
PERSPECTIVE_CHECK_DONE=Não existem Perspectivas, Indicadores e Origens para salvar.
PERSPECTIVE_CHECK_KPIS=Por favor crie uma Perspectiva para o Indicador.
PERSPECTIVE_CHECK_EMPTYNAMEWEIGHT=Por favor entre com um Nome/Peso da Perspectiva.
PERSPECTIVE_CHECK_NEW=Por favor entre com outro Nome da Perspectiva.
PERSPECTIVE_CHECK_NUMBER=Por favor entre com um valor numérico para o Peso da Perspectiva.
PERSPECTIVE_CHECK_WEIGHTRANGE=O Peso da Perspectiva tem que estar entre 0-1.
PERSPECTIVE_CHECK_EMPTYWEIGHT=Por favor entre com o Peso da Perspectiva.
PERSPECTIVE_CHECK_REMOVE=Por favor selecione outra Opção para remover.

KPI_TITLE=Criar ou Alterar Indicador
KPI_EMPTY_VALUES=Por favor entre com o Nome/Peso do Indicador e outros valores.
KPI_NAME_NEW=Por favor entre com outro Nome do Indicador.
KPI_WEIGHT_NUMBER=Por favor entre com o Peso do Indicador como um número entre 0-1.
KPI_BESTVALUE_NUMBER=Por favor entre com o Melhor Valor como Número.
KPI_WORSTVALUE_NUMBER=Por favor entre com o Pior Valor como Número.
KPI_CURRENTVALUE_NUMBER=Por favor entre com o Valor Atual como Número.
KPI_SCORE_NUMBER=Por favor entre com o Resultado como Número.
KPI_CHECK_REMOVE=Por favor selecione outra opção para remover.
KPI_CHECK_SOURCE=Por favor crie Indicadores para Criar Origens.

SRC_TITLE=Criar Alterar ou Remover Origens
SRC_CHECK_REMOVE=Por favor selecione outra Origem para remover.
SRC_CHECK_EMPTYNAME=Por favor entre com novo Nome da Origem.
SRC_CHECK_NEWNAME=Por favor entre com outro Nome da Origem.

SAVE_TITLE=Salvar BSC
SAVE_CHECK=Por favor entre com Nome do Bsc.

MESSAGE_TITLE=Geração Completa 
MESSAGE_SUCCESS=XML Gerado com Sucesso !!!
MESSAGE_FAILURE=Falha ao Gerar XML !!!

