bizstore.debug.engine.alias=Option de débogage du serveur BizStore
bizstore.debug.engine.description=Si vrai, l''information de débogage concernant le serveur BizStore est écrite dans le fichier log.

bizstore.debug.sql.alias=Option de débogage SQL du moteur BizStore
bizstore.debug.sql.description=Si vrai, toutes les expressions SQL utilisées par le serveur BizStore seront écrites dans le fichier log au démarrage.

bizstore.printEvent.alias=Trace des événements du serveur BizStore
bizstore.printEvent.description=Si vrai, le serveur écrira les différents événements dans le fichier log.

bizstore.printStack.alias=Trace du serveur BizStore
bizstore.printStack.description=Si vrai, le serveur écrira la stack trace dans le fichier log, en cas d''erreur.

bizstore.event.batch.size.alias=Taille de la série d''événements du serveur BizStore.
bizstore.event.batch.size.description=Le nombre maximum d''événements récupérés à chaque fois par BizStore. La valeur doit être comprise entre 30 et 300.

bizstore.sleep.noevents.alias=Intervalle du minuteur du serveur BizStore
bizstore.sleep.noevents.description=Le nombre, en millisecondes, que le serveur BizStore sommeille lorsqu''il est innocupé. La valeur doit être comprise entre 5000 et 60000.

bizstore.email.notification.alias=Notification par courriel
bizstore.email.notification.description=Option pour envoyer des notifications par courriel en BizStore asynchrone. Cette option est vraie par défaut.

bizstore.sleep.moreevents.alias=Intervalle du minuteur entre les series d''événements
bizstore.sleep.moreevents.description=Le nombre, en millisecondes, que le serveur BizStore sommeille après avoir traité chaque série d''événements, même s''il reste des événements à traiter. La valeur doit être comprise entre 0 et 5000.

bizstore.resource.usage.alias=Utilisation de ressources du serveur BizStore
bizstore.resource.usage.description=Indique si les ressources sont utilisées par SBM. Si faux, l''utilisation de ressources peut ne pas être mise à jour dans les tables de BizStore.

mconsole.populator.sleepTime.alias=Temps de sommeil de MConsole après chaque exécution
mconsole.populator.sleepTime.description=Le nombre de secondes que le thread démon de la console de gestion sommeille. La valeur par défaut est 180 secondes, soit 3 minutes.

