bizpulse.engine.debug.alias=Option de déboguage
bizpulse.engine.debug.description=Si la valeur est ''on'', écrit l''information de débogage dans le fichier log.

bizpulse.engine.trace.dbaccess.alias=Option de débogage pour l''accès à la base de données
bizpulse.engine.trace.dbaccess.description=Si la valeur est ''on'', écrit l''information de débogage de l''accès à la base de données dans le fichier log.

bizpulse.engine.trace.event.alias=Option de débogage pour les événements
bizpulse.engine.trace.event.description=Si la valeur est ''on'', écrit la trace de tous les événements reçus par BizPulse dans le fichier log.

bizpulse.engine.trace.filter.alias=Option de débogage pour le filtre d''événements
bizpulse.engine.trace.filter.description=Si la valeur est ''on'', écrit la trace du filtre d''événements utilisé par BizPulse pour rapporter des événements à partir de la base de données dans le fichier log.

bizpulse.engine.maxinferencedepth.alias=Profondeur maximale d''inférences
bizpulse.engine.maxinferencedepth.description=La profondeur maximale d''inférence de règles. Format : nombre entier.

bizpulse.engine.eventcachesize.alias=Taille du cache d''événements
bizpulse.engine.eventcachesize.description=La taille maximale, en terme de nombre d''événements, du cache d''événements de BizPulse. Lorsque cette limite est atteinte, le cache est partiellement vidé. Format : nombre entier.

bizpulse.engine.emailer.senderaddress.alias=Courriel de l''expéditeur
bizpulse.engine.emailer.senderaddress.description=L''adresse courriel de l''expéditeur par défaut de BizPulse. Format : adresse courriel.

bizpulse.engine.bizlogic.api.retry.alias=Tentatives pour l''API de BizLogic
bizpulse.engine.bizlogic.api.retry.description=Le nombre de fois que BizPulse va réessayer l''API de BizLogic en cas d''erreur. Format: nombre entier.

bizpulse.engine.bizlogic.api.sleeptime.alias=Temps de sommeil pour l''API de BizLogic
bizpulse.engine.bizlogic.api.sleeptime.description=L''intervalle, en millisecondes, entre chaque tentative de BizPulse pour l''API de BizLogic. Format: nombre entier.

bizpulse.engine.bizlogic.api.innewtransaction.alias=Nouvelle transaction pour l''API de BizLogic
bizpulse.engine.bizlogic.api.innewtransaction.description=Si la valeur est ''on'', exécutera l''appel à l''API de BizLogic dans une nouvelle transaction, sinon l''exécutera dans la transaction de BizPulse.

bizpulse.engine.ptnamecheckmode.alias=Mode de vérification du nom du modèle de processus
bizpulse.engine.ptnamecheckmode.description=Si la valeur est ''on'', vérifie si le nom du modèle de processus est défini ou pas dans la base de données. Utile pour le débogage.

bizpulse.server.eventfiltermode.alias=Mode de filtre d''événements BizPulse
bizpulse.server.eventfiltermode.description=Si la valeur est ''on'', génére un filtre d''événements pour optimiser la recherche événements.

bizpulse.server.trace.xml.alias=Trace d''événements XML
bizpulse.server.trace.xml.description=Si la valeur est ''on'', écrit tous les événements XML reçus sur jms/BPEventQueue dans le fichier log.

bizpulse.server.jndi.name.alias=Nom JNDI du serveur BizPulse
bizpulse.server.jndi.name.description=Le nom JNDI du serveur d''applications où BizPulse tourne.

bizpulse.server.autoerrorrecovery.alias=Restauration automatique en cas d''échec
bizpulse.server.autoerrorrecovery.description=Si la valeur est ''on'', quand une erreur est détectée par le lecteur d''événements, BizPulse continue de traiter le prochain événement. Sinon, il arrête le traitement.

bizpulse.server.eventsource.max_transaction_duration.alias=Durée maximale de transaction dans la base de données
bizpulse.server.eventsource.max_transaction_duration.description=La durée maximale, en minutes, d''une transaction dans la base de données. La valeur par défaut est 30 minutes.

bizpulse.server.eventsource.eventbatchsize.alias=Taille d''une série d''événements
bizpulse.server.eventsource.eventbatchsize.description=La taille maximale de chaque série d''événements rapportés de la base de données. Format: nombre entier.

bizpulse.server.eventsource.sleeptime.alias=Temps de sommeil
bizpulse.server.eventsource.sleeptime.description=La période, en millisecondes, entre le rapatriement de deux séries d''événements, quand il ne reste plus d''événement dans la table BizEvent. Format: nombre entier.

bizpulse.server.eventsource.sleeptimewhenevents.alias=Temps de sommeil s''il reste des événements
bizpulse.server.eventsource.sleeptimewhenevents.description=La période, en millisecondes, entre le rapatriement de deux séries d''événements, quand il reste encore des événements dans la table BizEvent. Format: nombre entier.

bizpulse.server.eventsource.retryinterval.alias=Intervalle entre tentatives
bizpulse.server.eventsource.retryinterval.description=La période, en millisecondes, entre les tentatives de reconnexion à la base de données. Format: nombre entier.

bizpulse.server.eventsource.maxdbretry.alias=Nombre maximum de tentatives de connexion à la base de données
bizpulse.server.eventsource.maxdbretry.description=Le nombre maximum de tentatives de connexion à la base de données en cas d''échec. La valeur par défaut est -1, ce qui signifie que BizPulse essaiera indéfiniement de se connecter jusqu''à ce que la base soit fonctionnelle ou que BizPulse soit arrêté.

bizpulse.server.eventsource.maxtotalpreparedstatements.alias=Nombre total maximum de requêtes précompilées 
bizpulse.server.eventsource.maxtotalpreparedstatements.description=Nombre total maximum de requêtes précompilées en cours. Format: nombre entier.

bizpulse.server.eventsource.maxgapretry.alias=Nombre maximum de tentatives en cas de manque
bizpulse.server.eventsource.maxgapretry.description=Le nombre maximum de tentatives lors d''un manque d''événement. Le nombre total de tentatives est ce nombre multiplié par le temps de sommeil, soit bizpulse.server.eventsource.sleeptime * bizpulse.server.eventsource.maxgapretry. Format: nombre entier.

bizpulse.server.callback.alias=Procédure de rappel BizPulse
bizpulse.server.callback.description=Si vrai, les changements d''état de BizPulse seront notifiés en invoquant les adaptateurs de rappel enregistrés.

bizpulse.server.cluster.alias=Cluster pour BizPulse
bizpulse.server.cluster.description=Si la valeur est ''on'', cela indique que le serveur BizPulse est en mode cluster.

bizpulse.server.cluster.nodecount.alias=Nombre de nœuds dans le cluster pour BizPulse
bizpulse.server.cluster.nodecount.description=Le nombre de nœuds dans le cluster pour BizPulse.

bizpulse.server.cluster.monitor.alias=Surveillance de BizPulse
bizpulse.server.cluster.monitor.description=Si vrai, le serveur BizPulse est sous surveillance.

bizpulse.server.cluster.monitor.interval.alias=Intervalle de surveillance de BizPulse
bizpulse.server.cluster.monitor.interval.description=Le temps, en secondes, entre la lecture/écriture du statut de BizPulse dans la base de données pour l''agent de surveillance.

bizpulse.server.cluster.failover.interval.alias=Intervalle de surveillance pour hors service de BizPulse
bizpulse.server.cluster.failover.interval.description=Le temps, en secondes, après lequel le serveur BizPulse sera démarré sur une machine de secours après avoir été hors service sur le serveur principal.

bizpulse.server.jms.alias=Serveur JMS
bizpulse.server.jms.description=Si la valeur est ''on'', peut recevoir des événements du serveur JMS.

bizpulse.server.jms.adapter.alias=Adaptateur JMS
bizpulse.server.jms.adapter.description=Attribue l''adaptateur pour le traitement des messages JMS.

bizpulse.server.jms.topic.admin.alias=Nom du sujet administration BizPulse
bizpulse.server.jms.topic.admin.description=Le sujet utilisé en surveillance et démarrage du lecteur d''événements.

bizpulse.server.jms.topic.clusterapi.alias=Sujet API de cluster
bizpulse.server.jms.topic.clusterapi.description=Le sujet utilisé par l''API cluster de BizPulse.

bizpulse.server.jms.queue.integration.alias=File d''attente d''intégration
bizpulse.server.jms.queue.integration.description=La file d''attente utilisée par BizPulse pour écouter les messages externes.

bizpulse.server.jms.cluster.alias=Cluster JMS de BizPulse
bizpulse.server.jms.cluster.description=Si le cluster JMS est activé ou pas. Cette option est uniquement dans le cas de cluster JMS pour WebLogic. 

bizpulse.server.jms.wait.interval.alias=Intervalle d''attente de JMS pour BizPulse
bizpulse.server.jms.wait.interval.description=Le temps, en secondes, qu''un expéditeur de message JMS attendra des réponses de MonitorBeans ou EventReaderBean. Veuillez noter que cette valeur doit être au moins supérieure de 10 secondes à l''intervalle de surveillance bizpulse.server.cluster.monitor.interval.

bizpulse.server.jms.cluster.wait.interval.alias=Intervalle d''attente de cluster JMS pour BizPulse
bizpulse.server.jms.cluster.wait.interval.description=Si le cluster JMS provient du serveur d''applications WebLogic, alors cet intervalle de temps, en secondes, sera utilisé pour attendre avant d''envoyer des réponses de MDBs (MonitorBean et ClusterAPI).

