bizlogic.debug.messaging.alias=BizLogic Server Debug Flag for BizLogic Messaging
bizlogic.debug.messaging.description=If set to true, prints the debug information for BizLogic Server Messaging.

bizlogic.debug.create.alias=BizLogic Server Debug Flag for ProcessTemplate creation
bizlogic.debug.create.description=If set to true, prints the debug information of Process Template creation and initialization.

bizlogic.debug.jscript.alias=BizLogic Server Debug Flag for printing the jst.writeLog in scripts
bizlogic.debug.jscript.description=If set to true, prints the statements mentioned within jst.writeLog in scripts.

bizlogic.debug.flow.alias=BizLogic Server Debug Flag for printing the process debug informations
bizlogic.debug.flow.description=If set to true, prints the trace informations during process debug.

bizlogic.debug.bizobject.alias=Business object debug flag
bizlogic.debug.bizobject.description=If set to true, prints the debug information for all DML statements of business objects

bizlogic.debug.cwi.alias=BizLogic collaborative workitem debug flag
bizlogic.debug.cwi.description=If set to true, prints the debug information for the collaborative workitem

bizlogic.debug.document.alias=BizLogic Server Debug Flag DMS
bizlogic.debug.document.description=If set to true, prints the DMS debug information.

bizlogic.debug.alerts.alias=BizLogic Server Debug Flag for Alerts
bizlogic.debug.alerts.description=If set to true, prints the Alerts debug information.

bizlogic.debug.precondition.alias=BizLogic Server Debug Flag for Pre-Condition/Wait for Condition
bizlogic.debug.precondition.description=If set to true, prints debug information related to Pre-Condition/Wait for Condition evaluation and results.

bizlogic.debug.subprocess.alias=BizLogic Server Debug Flag for Sub-Process.
bizlogic.debug.subprocess.description=If set to true, prints debug information related to Sub-Process creation.

bizlogic.debug.startup.alias=BizLogic Server Debug Flag for TimerAction/Overdue
bizlogic.debug.startup.description=If set to true, prints debug information related to TimerAction/Overdue evaluation and results.

bizlogic.debug.monitoring.alias=BizLogic Server Debug Flag for Monitoring process
bizlogic.debug.monitoring.description=If set to true, prints the debug information for monitoring process related activities.

bizlogic.debug.scheduler.alias=BizLogic Server Debug Flag for Scheduler
bizlogic.debug.scheduler.description=If set to true, prints the debug information for scheduler related activities.

bizlogic.classloader.debug.alias=BizLogic Server Debug Flag for FileClassLoader
bizlogic.classloader.debug.description=If set to true, prints the debug information of FileClassLoader used for adapter loading.

bizlogic.classloader.application.alias=BizLogic Server Application class loader
bizlogic.classloader.application.description=If set to true, loads all adapters of an application by same instance of FileClassLoader, otherwise by different instances

bizlogic.classloader.dynamic.alias=BizLogic Server dynamic class loader
bizlogic.classloader.dynamic.description=If set to true, loads the adapters dynamically on modification, otherwise not

bizlogic.printEvent.alias=BizLogic\u670d\u52a1\u5668\u4e8b\u4ef6\u8ffd\u8e2a
bizlogic.printEvent.description=\u5982\u679c\u8bbe\u7f6e\u6210true\uff0c\u670d\u52a1\u5668\u5c06\u628a\u5404\u79cd\u4e8b\u4ef6\u5199\u5165\u65e5\u5fd7\u6587\u4ef6.

bizlogic.printStack.alias=BizLogic\u670d\u52a1\u5668\u8ffd\u8e2a
bizlogic.printStack.description=\u5982\u679c\u8bbe\u7f6e\u6210true\uff0c\u670d\u52a1\u5668\u5c31\u4f1a\u5728\u6709\u9519\u8bef\u7684\u60c5\u51b5\u4e0b\u628aSTACK\u7684\u8ffd\u8e2a\u4fe1\u606f\u5199\u5165\u65e5\u5fd7\u6587\u4ef6.

bizlogic.cluster.session.timeout.byidletime.alias=Session Timeout by idle time or start time under clustering
bizlogic.cluster.session.timeout.byidletime.description=If true, the user session timeout will be calculated based on the session idle time. Otherwise, the user session will be timed out based on the session start time. Note: This property is only valid under clustering mode. When modified, Portal Server needs to be restarted

bizlogic.session.timeout.alias=\u7528\u6237\u4f1a\u8bdd\u8fc7\u671f
bizlogic.session.timeout.description=\u8fc7\u671f\u7684\u65f6\u95f4\u95f4\u9694(\u4ee5\u5206\u949f\u4e3a\u5355\u4f4d).

bizlogic.session.maximum.alias=\u670d\u52a1\u5668\u6240\u5141\u8bb8\u7684\u6700\u5927\u8fde\u63a5\u6570\u76ee
bizlogic.session.maximum.description=\u5728\u540c\u4e00\u65f6\u95f4\u670d\u52a1\u5668\u6240\u5141\u8bb8\u7684\u6700\u5927\u8fde\u63a5\u6570\u76ee. \u5982\u679c\u4e3a-1\u5219\u6ca1\u6709\u9650\u5236.

bizlogic.session.cache.queues.alias=Queue names to be stored in UserProfile object of Session or not
bizlogic.session.cache.queues.description=If both this parameter and the parameter sbm.queues in sbm.conf is true, then during session creation, the list of queues to which the user belongs to is cached. By default the caching is enabled.

bizlogic.timer.schedule.alias=\u8ba1\u65f6\u5668\u5b89\u6392
bizlogic.timer.schedule.description=\u5404\u79cd\u8ba1\u65f6\u5668\u4efb\u52a1\u88ab\u5b89\u6392\u540e\u7684\u65f6\u95f4(\u4ee5\u5206\u949f\u4e3a\u5355\u4f4d).

bizlogic.timer.schedule.session.alias=Timer schedule for session validation
bizlogic.timer.schedule.session.description=The time (in minutes) after which session validation timer tasks are scheduled. Default value is 15 minutes, the valid value range is 1-30 minutes. Notice: changing the value may affect the performance of BizLogic server.Acceptable range is 1-30

bizlogic.timer.schedule.resumeworkstep.alias=Timer schedule for resume workstep
bizlogic.timer.schedule.resumeworkstep.description=The time (in minutes) after which workstep resuming timer tasks are scheduled. Default value is 1 minutes, the valid value range is 1-30 minutes. Notice: changing the value may affect the performance of BizLogic server.Acceptable range is 1-30

bizlogic.timer.schedule.checkdue.alias=Timer schedule for workstep overdue check
bizlogic.timer.schedule.checkdue.description=The time (in seconds) after which duedate checking timer tasks are scheduled. Max value range is 1800 seconds. Notice: changing the value may affect the performance of BizLogic server.Acceptable range is 1-1800

bizlogic.timer.onerror.skipactions.alias=Skip overdueActions on error
bizlogic.timer.onerror.skipactions.description=If set to true, on error, skips all overdue actions including the erroneous one for that workstep instance. Overdue actions of other workstep instances are not affected. This property is true by default.

bizlogic.ep.retries.alias=\u5916\u90e8\u6267\u884c\u7a0b\u5e8f\u7684\u91cd\u8bd5\u6b21\u6570
bizlogic.ep.retries.description=\u5728\u6709\u9519\u8bef\u7684\u60c5\u51b5\u4e0b\u5916\u90e8\u6267\u884c\u7a0b\u5e8f\u653e\u5f03\u4e4b\u524d\u7684\u91cd\u8bd5\u6b21\u6570. \u7f3a\u7701\u503c\u4e3a2, \u6700\u5927\u503c\u4e3a10.

bizlogic.ep.retry.interval.alias=\u5916\u90e8\u6267\u884c\u7a0b\u5e8f\u7684\u91cd\u8bd5\u95f4\u9694\u65f6\u95f4
bizlogic.ep.retry.interval.description=\u5728\u6709\u9519\u8bef\u7684\u60c5\u51b5\u4e0b\u5916\u90e8\u6267\u884c\u7a0b\u5e8f\u91cd\u8bd5\u95f4\u9694\u65f6\u95f4(\u4ee5\u79d2\u4e3a\u5355\u4f4d). \u7f3a\u7701\u503c\u4e3a10, \u6700\u5927\u503c\u4e3a600.

bizlogic.notifybyemail.fortask.alias=Sending Email notifications for task assignment or available task
bizlogic.notifybyemail.fortask.description=If true, enables email notifications for when a task gets assigned to a user or gets available to a user.

bizlogic.email.reader.start.alias=\u8d77\u52a8\u7535\u5b50\u90ae\u4ef6\u8bfb\u8005
bizlogic.email.reader.start.description=\u5f53BizLogic\u8d77\u52a8\u65f6, \u662f\u5426\u9009\u62e9\u8d77\u52a8\u7535\u5b50\u90ae\u4ef6\u8bfb\u8005.

bizlogic.notifybyemail.onerror.alias=Sending Email notifications for exceptional conditions
bizlogic.notifybyemail.onerror.description=If true, enables email notifications for exceptional conditions. For example an exception occuring on workstep execution.

bizlogic.notifybyemail.completewi.alias=Sending Email notifications when workitem is completed
bizlogic.notifybyemail.completewi.description=if true, email notifications are sent to performers who complete the workitem. This property is false by default.

bizlogic.notifybyemail.available.performers.alias=Sending Email notifications to other performers in a group when one of the group performer assigns task to himself/herself.
bizlogic.notifybyemail.available.performers.description=if true ,email notifications are sent to other group performers when one of the group performer assigns task to himself/herself. This property is false by default.

bizlogic.max.instruction.size.alias=\u6307\u4ee4\u6700\u5927\u5c3a\u5bf8
bizlogic.max.instruction.size.description=\u6307\u4ee4\u5b57\u7b26\u7684\u6700\u5927\u5c3a\u5bf8. \u7f3a\u7701\u503c\u4e3a300. \u8bf7\u786e\u8ba4\u8fd9\u4e2a\u6570\u503c\u5fc5\u987b\u5c0f\u4e8e\u6216\u7b49\u4e8ebizlogic_workstepinstance\u6570\u636e\u5e93\u8868\u7684instruction\u5217\u7684\u957f\u5ea6.

bizlogic.max.performer.size.alias=\u6267\u884c\u8005\u6700\u5927\u5c3a\u5bf8
bizlogic.max.performer.size.description=\u6267\u884c\u8005\u5b57\u7b26\u7684\u6700\u5927\u5c3a\u5bf8. \u7f3a\u7701\u503c\u4e3a255.

bizlogic.max.cwi.instruction.size.alias=Maximum size for instruction for collaborative workitem
bizlogic.max.cwi.instruction.size.description=The maximum allowed size of the instruction String for collaborative workitem. The default value is 700. The size of instruction cannot be decreased below 100. Please make sure the size is equal to or smaller than the length of instruction column in bizlogic_cworkitem database table.

bizlogic.max.response.size.alias=Maximum size for response
bizlogic.max.response.size.description=The maximum allowed size of the response String. The default value is 1024. The size of response cannot be decreased below 100. Please make sure the size is equal to or smaller than the length of response column in bizlogic_workitem and bizlogic_cworkitem database table.

bizlogic.max.notes.size.alias=Maximum size for notes
bizlogic.max.notes.size.description=The maximum allowed size of the notes String. The default value is 1024. The size of notes cannot be decreased below 1024. The size of notes cannot be increased above 32768. Please make sure the size is equal to or smaller than the length of notes column in bizlogic_process_notes database table.

bizlogic.performer.removeinvalid.alias=Remove invalid performers
bizlogic.performer.removeinvalid.description=If set to true the invalid members will be removed from the final list while expanding the performers for creating workitems, otherwise not.By default its value is false.

bizlogic.start.mconsole.alias=\u8fd0\u884c\u7ba1\u7406\u63a7\u5236\u53f0
bizlogic.start.mconsole.description=\u9009\u62e9\u662f\u5426\u5728\u8d77\u52a8BizLogic\u65f6\u8d77\u52a8\u7ba1\u7406\u63a7\u5236\u53f0. \u7f3a\u7701\u503c\u4e3afalse.

bizlogic.messaging.handler.location.alias=Message Handler location
bizlogic.messaging.handler.location.description=The location where handlers are kept. When no location specified, $SBM_HOME/ebmsapps directory will be assumed as the default location.

bizlogic.track.workitem.performer.alias=BizLogic Server tracking workitem performer flag
bizlogic.track.workitem.performer.description=To enable/disable workitem performer tracking. If set to true, all the workitem performers of the activated process instance will be remembered by BizLogic Server. Note: Turning on/off the flag only affects the process instance activated after it. Note: Disabling this property will affect getCompletedWorkitemPerformer API.

bizlogic.externalservice.suspend.alias=suspend on external service retstart
bizlogic.externalservice.suspend.description=To suspend the client connections on restart of external services or not

bizlogic.msg.retry.interval.alias=BizLogic External Performer activation retry interval
bizlogic.msg.retry.interval.description=The interval (in milliseconds) to wait when retrying for External Performer workstep activation.The value should not be greater than 2000

bizlogic.dl.sleepfirst.alias=Sleep first before External Performer execution
bizlogic.dl.sleepfirst.description=To specify whether external performer sleeps for some time before commencing execution.

bizlogic.dl.sleepfirst.interval.alias=Sleep first interval for External Performer
bizlogic.dl.sleepfirst.interval.description=The interval (in milliseconds), for External Performer to sleep first before execution

bizlogic.dl.ws.createallinstances.alias=Create all workstep instances during process instance activation.
bizlogic.dl.ws.createallinstances.description=If true, all the workstep instances are created when a process instance is activated. Note: Changing the value may affect the performance of BizLogic server

bizlogic.dl.transaction.rerun.count.alias=Transaction rerun count
bizlogic.dl.transaction.rerun.count.description=The maximum allowed transaction reruns. The default value is 2.Acceptable value is any positive value

bizlogic.jms.publishmsg.newtransaction.alias=Publish msg in new transaction
bizlogic.jms.publishmsg.newtransaction.description=If true, the adapter invocation JMS message will be sent in a new transaction. Else, the parent transaction will be used.

bizlogic.callback.alias=bizlogic callback
bizlogic.callback.description=Change of bizlogic states to be notified by invoking registered callback adapters. Format: true|false. This property is false by default.

bizlogic.entitybean.cache.alias=Bizlogic Entity Bean Caching
bizlogic.entitybean.cache.description=Determines if BizLogic Entity beans will be cached after creation

bizlogic.clustering.alias=\u5141\u8bb8\u805a\u96c6\u652f\u6301
bizlogic.clustering.description=\u5982\u679c\u8981\u652f\u6301\u805a\u96c6, \u8bbe\u7f6e\u8fd9\u4e2a\u6807\u5fd7\u4e3atrue.

bizlogic.jms.cluster.alias=JMS Cluster Support Enabled
bizlogic.jms.cluster.description=This flag should be true if this server instance is participating in jms cluster. Warning: Changing this flag in single server installation, will cause erroneous results. Currently this flag is required only in the case of weblogic jms cluster.

bizlogic.calendar.alias=BizLogic Calendar
bizlogic.calendar.description=If set to true, uses calendar to compute duedate.

bizlogic.taskevent.bizduration.alias=Pass Business Duration for task events
bizlogic.taskevent.bizduration.description=If set to true, uses calendar to compute business duration and passes it in event context for workitem and collaborative workitem events. If false, then normal duration is passed.

bizlogic.ws.max.activationcount.alias=Maximum activation count for a Workstep
bizlogic.ws.max.activationcount.description=This parameter gives the maximum count that a workstep can be executed in a loop. If it exceeds this count then the workstep will be suspended.

bizlogic.ws.activationevent.outputslots.alias=Include output dataslot values with Workstep activation event
bizlogic.ws.activationevent.outputslots.description=If set to true, the output dataslots for a workstep will be included with Workstep activation event.

bizlogic.alert.cache.alias=Enable Alert cache for BizLogic
bizlogic.alert.cache.description=This parameter tells if cache is enabled in Alerts library for BizLogic related alerts.

bizlogic.alert.cache.size.alias=Alert cache size per Process Template
bizlogic.alert.cache.size.description=This parameter provides size of Alerts cache per Process Template.

bizlogic.autostart.alias=BizLogic Autostart
bizlogic.autostart.description=If true, starts the Bizlogic server automatically on EJB server startup

publisher.debug.engine.alias=\u4e8b\u4ef6\u53d1\u5e03\u8005\u8c03\u8bd5\u6807\u5fd7
publisher.debug.engine.description=\u5982\u679c\u8bbe\u7f6e\u6210true\uff0c\u4e8b\u4ef6\u53d1\u5e03\u8005\u7684\u8c03\u8bd5\u4fe1\u606f\u5c06\u88ab\u5199\u5165\u65e5\u5fd7\u6587\u4ef6.

publisher.printEvent.alias=\u4e8b\u4ef6\u53d1\u5e03\u8005\u4e8b\u4ef6\u8ddf\u8e2a
publisher.printEvent.description=\u5982\u679c\u8bbe\u7f6e\u6210true\uff0c\u4e8b\u4ef6\u53d1\u5e03\u8005\u5c06\u628a\u5404\u79cd\u4e8b\u4ef6\u5199\u5165\u65e5\u5fd7\u6587\u4ef6.

publisher.event.batch.size.alias=\u5904\u7406SBM\u4e8b\u4ef6\u6279\u91cf\u5c3a\u5bf8
publisher.event.batch.size.description=\u6bcf\u6b21\u4e8b\u4ef6\u53d1\u5e03\u8005\u6240\u80fd\u63a5\u6536\u6700\u591a\u4e8b\u4ef6\u4e2a\u6570. \u53ef\u63a5\u53d7\u7684\u8303\u56f4\u662f50-300.

publisher.event.transaction.size.alias=\u5904\u7406\u4e8b\u4ef6\u4ea4\u6613\u5c3a\u5bf8
publisher.event.transaction.size.description=\u6bcf\u4e2a\u4ea4\u6613\u7684\u4e8b\u4ef6\u5904\u7406\u4e2a\u6570. \u53ef\u63a5\u53d7\u7684\u8303\u56f4\u662f1-50.

publisher.sleep.time.alias=\u8ba1\u65f6\u5668\u95f4\u9694\u65f6\u95f4
publisher.sleep.time.description=\u5728\u6ca1\u6709\u4e8b\u4ef6\u53ef\u5904\u7406\u65f6, \u4e8b\u4ef6\u53d1\u5e03\u8005\u6c89\u7761\u7684\u65f6\u95f4\u95f4\u9694(\u4ee5\u79d2\u4e3a\u5355\u4f4d). \u53ef\u63a5\u53d7\u7684\u8303\u56f4\u662f10-60.

publisher.senders.list.alias=\u53d1\u9001\u8005\u5217\u8868
publisher.senders.list.description=\u7528\u9017\u53f7\u5206\u5f00\u7684\u53d1\u9001\u8005\u5168\u79f0\u7c7b\u540d\u5217\u8868. \u4f8b\u5982: com.savvion.sbm.eventpublisher.sender.JMSSender, com.savvion.sbm.eventpublisher.sender.SimpleSender, common.externalperformers.SimpleEPSender.

publisher.default.filter.class.alias=\u7f3a\u7701\u8fc7\u6ee4\u5668\u7c7b\u540d\u5b57
