########################
# INQUIRY PANEL LABELS #
########################
BROWSER_TITLE     = UDDI Browser
REGISTRY          = UDDI Registry URL
INQUIRY_NAME      = Search for
SERVICE_NAME      = Service Name
MAX_ROWS          = Maximum number of results
SORT_BY           = Sort results by
SORT_BY_NAME_ASC  = Alphabetical (Ascending)
SORT_BY_NAME_DESC = Alphabetical (Descending)
SORT_BY_DATE_ASC  = Date (Ascending)
SORT_BY_DATE_DESC = Date (Descending)
CASE_SENSITIVE    = Case sensitive search
EXACT_MATCH       = Exact match results only

#######################
# RESULT PANEL LABELS #
#######################
BUSINESS_NAME     = Provided by
DESCRIPTION       = Service description
OVERVIEW_URL      = Overview URL
ACCESS_POINT      = Access Point

###########
# BUTTONS #
###########
SELECT            = Select
FIND              = Find
CANCEL            = Close
STOP              = Stop

#########
# MENUS #
#########
COPY              = Copy
CUT               = Cut
PASTE             = Paste

#################
# USER MESSAGES #
#################
NO_SERVICE_FOUND    = No service found.
UDDI_ERROR          = UDDI ERROR
GENERAL_ERROR       = ERROR
NETWORK_ERROR       = A network error has occurred. \n Please check the registry URL.
NUMBER_FORMAT_ERROR = The maximum results number must be a positive integer.
INVALID_WILDCARD_SEARCH = Wildcard search does not work with "Exact match only" checked
OPEN_IN_BROWSER     = Click to open in the browser
UNKNOWN_WSDL_LINK   = The link may not contain a valid WSDL.
INVALID_WSDL_LINK   = The link does not contain a valid WSDL.
N_SERVICES_FOUND    = %1 service(s) found.
