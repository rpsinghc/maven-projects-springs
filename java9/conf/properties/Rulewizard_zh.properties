HELP_CREATEPI=This will create instance of the process template specified.<br>User has three options to pick up the PT name:<ul><li>Current Process - instance of the current process will be created.</li><li>Process Name (from datalot) - name of the pt will be taken from the selected dataslot value.</li><li>Process Name - directly in the text field. To specify value in the textfield user can either browse through the directory and select PT name or directly enter the name without extension.</li></ul>
HELP_INSTALLPT=This will install process template.<br>The name of the process template to be installed can be picked up from datalot or specified directly in the text field.<br>To specify value in the textfield user can either browse through the directory and select PT name or directly enter the name without extension.
HELP_DBADAPTERS=It is a Managed Adapter. Used to execute database querries.<br><b>Instructions:</b>After the rules are generated make certain minimal changes in the rule, <br>a. specify valid values to input variables.<br> b. Make use of the output values received from the adapter after execution as per the requirement.<br>Output variables values will be put in rule variables.<br>After performing step a & b,<br>compile the rules using command,<br>/sbm/bin > RuleCompiler -a AppName -blapi_lib -all<br>and load the application through BPMPortal.
HELP_SCHEDULE=User will need to specify Event Name, Schedule date, Event Type and Event Value.Also the event attributes can be added.Values of Event Attributes can be picked up from dataslots.
HELP_COMPLETEPI=This will complete the process instance specified.<br>User has two options to pick up the PI name:<ul><li>Current Process Instance - current process instance will be completed.</li><li>Process Instance Name (from datalot) - name of the PI will be taken from the selected dataslot value.</li></ul>
HELP_COMPLETEWS=This will complete the Workstep specified.<br>User can select dataslot(s) to be updated before completing the workstep.
