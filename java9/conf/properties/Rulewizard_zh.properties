HELP_SENDMAIL=User is allowed to enter To, From, Subject and body for the mail.<br> All the values can also be picked up from dataslot.
HELP_CHANGEPRIORITY=User can change the priority of the processinstance or the workstep.<br> Priorities can be set to any of the following:<ul><li>high, medium, low, or critical.</li><li>one level up. </li><li> one level down.</li><li>dataslot value.</li>
