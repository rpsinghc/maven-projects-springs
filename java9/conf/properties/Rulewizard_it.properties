HELP_SENDMAIL=You are allowed to enter To, From, Subject, and body  per la mail.<br> Tutti the Valore s can also be picked up from the dataslot.
HELP_CHANGEPRIORITY=You can change the priority of the process instance or the workstep.<br> Priorities can be set to any of the following:<ul><li>high, medium, low, or critical.</li><li>One level up. </li><li> One level down.</li><li>Dataslot Valore .</li>
HELP_CHANGEDUEDATE=You can change the due date of process instance or work item.<br>Duedate can be either absolute or relative
HELP_REASSIGN=Riassegna the work item to another performer.<br>You can directly enter performer in the <b>Reassign To</b> text field or can select it to be picked up from the dataslots.
HELP_CREATEPI=This will create instance of the process template specified.<br>You have three options to pick up the PT name:<ul><li>Current Processo - instance of the current process will be Creazione.</li><li>Process Nome (from dataslot) - Nome of the PT will be taken from the selected dataslot Valore .</li><li>Process Nome - directly in the text field. To specify Valore  in the text field you can either browse through the directory and select PT Nome or directly enter the Nome without extension.</li></ul>
HELP_INSTALLPT=This will install process template.<br>The Nome of the process template to be installed can be picked up from dataslot or specified directly in the text field.<br>To specify Valore  in the text field you can either browse through the directory and select PT Nome or directly enter the Nome without extension.
HELP_DBADAPTERS=It is a Managed Adapter. Used to execute database queries.<br><b>Instructions:</b>After the rules are generated make certain minimal changes in the rule, <br>a. specify valid Valore s to input variables.<br> b. Make use of the output Valore s received from the adapter after execution as per the requirement.<br>Output variables Valore s will be put in rule variables.<br>After performing step a & b,<br>compile the rules using command,<br>/sbm/bin > RuleCompiler -a AppName -blapi_lib -all<br>and load the applicazione through BPMPortal.
HELP_SCHEDULE=You have to specify Evento Nome, Schedule date, Evento Tipo , and Evento Valore . Also the event attributes can be added.Values of Evento Attributi  can be picked up from the dataslots.
HELP_COMPLETEPI=This will complete the process instance specified.<br>You have two options to pick up the PI name:<ul><li>Current Processo Istanza - current process instance will be completed.</li><li>Process Istanza Nome (from dataslot) - Nome of the PI will be taken from the selected dataslot Valore .</li></ul>
HELP_COMPLETEWS=This will complete the Workstep specified.<br>You can select dataslot(s) to be updated before completing the workstep.
