bizlogic.email.incoming.server.alias=Serveur courriel entrant
bizlogic.email.incoming.server.description=Nom du serveur courriel où la boîte aux lettres de bizlogic.email.id se trouve. Par exemple, abc.xyz.com.

bizlogic.email.incoming.server.protocol.alias=Protocole
bizlogic.email.incoming.server.protocol.description=Protocole utilisé pour recevoir les courriels du serveur courriel. Les valeurs peuvent être IMAP|IMAPS|POP3|POP3S. La valeur par défaut est imap.

bizlogic.email.incoming.server.port.alias=Numéro du port du serveur de courriel entrant
bizlogic.email.incoming.server.port.description=Le numéro du port du serveur de courriel entrant. Les valeurs par défaut selon les protocoles sont : [IMAP-143,IMAPS-993,POP3-110,POP3S-995]

bizlogic.email.incoming.server.user.alias=Utilisateur du courriel
bizlogic.email.incoming.server.user.description=Le nom d''utilisateur accédant la boîte aux lettres de bizlogic.email.id sur le serveur imap.

bizlogic.email.incoming.server.password.alias=Mot de passe du courriel
bizlogic.email.incoming.server.password.description=Le mot de passe utilisé pour accéder à la boîte aux lettres de bizlogic.email.id sur le serveur imap.

sbm.email.outgoing.server.alias=Serveur courriel sortant
sbm.email.outgoing.server.description=Nom du serveur courriel sortant.

sbm.email.outgoing.server.protocol.alias=Protocole
sbm.email.outgoing.server.protocol.description=Protocole utilisé pour envoyer les courriels du serveur courriel. Les valeurs peuvent être smtp ou smtps. La valeur par défaut est smtp.

sbm.email.outgoing.server.port.alias=Numéro du port du serveur de courriel sortant
sbm.email.outgoing.server.port.description=Le numéro du port du serveur de courriel sortant.

sbm.email.outgoing.server.tls.enable.alias=Support de SMTP-TLS
sbm.email.outgoing.server.tls.enable.description=Option pour activer ou désactiver TLS dans SMTP.

sbm.email.outgoing.server.user.alias=Utilisateur du courriel
sbm.email.outgoing.server.user.description=Le nom d''utilisateur accédant le serveur de courriel sortant.

sbm.email.outgoing.server.password.alias=Mot de passe du courriel
sbm.email.outgoing.server.password.description=Le mot de passe utilisé pour accéder au serveur de courriel sortant.

sbm.email.outgoing.server.charset.alias=Le jeu de caractères du serveur de courriel sortant
sbm.email.outgoing.server.charset.description=Le jeu de caractères du serveur de courriel sortant.

bizlogic.email.id.alias=Id de courriel de BizLogic
bizlogic.email.id.description=Id de courriel de BizLogic pour envoyer les notifications par courriel, ainsi que pour recevoir des courriels de l''utilisateur lors de l''accomplissement d''une tâche. Exemple : blemail@

bizlogic.sysadmin.email.id.alias=Id de courriel de l''administrateur du système
bizlogic.sysadmin.email.id.description=Id de courriel de l''administrateur du système pour envoyer des notifications par courriel lors de problèmes systèmes. Exemple : sbmadmin@

bizlogic.email.adapter.sender.alias=Classe personnalisée de l''utilisateur pour l''adaptateur de l''envoi de courriel
bizlogic.email.adapter.sender.description=Le nom complet de la classe qui sera utilisée comme adaptateur de l''envoi de courriel.

bizlogic.email.adapter.receiver.alias=Classe personnalisée de l''utilisateur pour l''adaptateur de réception de courriel
bizlogic.email.adapter.receiver.description=Le nom complet de la classe qui sera utilisée comme adaptateur de réception de courriel.

bizlogic.email.adapter.sendemail.class.alias=Classe personnalisée de l''utilisateur pour envoyer un courriel
bizlogic.email.adapter.sendemail.class.description=Le nom complet de la classe qui sera utilisée pour envoyer un courriel.

bizlogic.email.check.interval.alias=Fréquence d''interrogation de la boîte aux lettres
bizlogic.email.check.interval.description=Fréquence d''interrogation de la boîte aux lettres en millisecondes.

bizlogic.emailparser.attachment.path.alias=Chemin d''accès pour les attachements temporaires
bizlogic.emailparser.attachment.path.description=Chemin d''accès d''un répertoire temporaire pour la sauvegarde des attachements joints au courriel.

bizlogic.email.session.debug.alias=Option de débogage pour la session courriel
bizlogic.email.session.debug.description=Si vrai, active la trace d''exécution pour la session courriel.

bizlogic.email.debug.alias=Option de débogage pour les composants courriel
bizlogic.email.debug.description=Si vrai, active la trace d''exécution pour les composants courriel.

bizlogic.email.backup.folder.alias=Dossier de sauvegarde de courriels sur le serveur de courriels
bizlogic.email.backup.folder.description=Le dossier sur le serveur de courriels qui contient les courriels après qu''ils aient été traités.

bizlogic.email.subject.pattern.alias=Préfix rajouté à l''objet du courriel
bizlogic.email.subject.pattern.description=Préfix rajouté à l''objet du courriel envoyé par BizLogic pour compléter une tâche par courriel

bizlogic.email.variable.inputvalue.prefix.alias=Préfix rajouté à la valeur d''une donnée entrante du courriel
bizlogic.email.variable.inputvalue.prefix.description=Caractère utilisé comme préfix à la valeur d''une donnée entrante dans le courriel envoyé par BizLogic pour accomplir une tâche.

bizlogic.email.variable.inputvalue.suffix.alias=Suffixe rajouté à la valeur d''une donnée entrante du courriel
bizlogic.email.variable.inputvalue.suffix.description=Caractère utilisé comme suffixe à la valeur d''une donnée entrante dans le courriel envoyé par BizLogic pour accomplir une tâche.

bizlogic.email.remove.chars.alias=Caractères à supprimer lors de l''analyse du courriel
bizlogic.email.remove.chars.description=Caractères qui seront supprimés des valeurs des données obtenues dans un courriel de réponse pour accomplir une tâche. La suppression de plusieurs caractères est possible en créant de nouvelles propriétés de la forme bizlogic.email.remove.chars.2, bizlogic.email.remove.chars.3 ...

bizlogic.email.template.print.outputvalues.alias=Afficher la valeur des données sortantes dans les modèles de courriel par défaut
bizlogic.email.template.print.outputvalues.description=Cette option contrôle la visibilité des valeurs des données sortantes dans les courriels générés à partir des modèles de courriel par défaut. Si vrai, ces valeurs seront affichées, sinon pas.

bizlogic.email.preferred.template.type.alias=Type de modèle de courriel préféré
bizlogic.email.preferred.template.type.description=Spécifie le type de modèle de courriel préféré à utiliser pour composer des courriels d''accomplissement de tâche. Le type de modèle de courriel peut être juste du texte (etl) ou du html (htl). La valeur par défaut est etl. Les valeurs possibles sont etl et htl. Dans le cas d''un modèle personnalisé, si la valeur est etl mais que le modèle est introuvable, alors un essai sera fait de charger un modèle htl. Par contre, dans le cas d''un modèle par défaut, si le type choisi n''est pas présent, une erreur sera générée.

bizlogic.email.required.dataslots.check.alias=Vérification des données obligatoires
bizlogic.email.required.dataslots.check.description=Spécifie si la vérification de la présence des données obligatoires est activé, ou pas.

