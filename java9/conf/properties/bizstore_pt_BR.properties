bizstore.debug.engine.alias=BizStore Server Debug Control Flag
bizstore.debug.engine.description=If set to true, the debug (trace) information is written to the log file for the BizStore Engine.

bizstore.debug.sql.alias=BizStore Server Debug SQL Flag
bizstore.debug.sql.description=If set to true, all the sql statements used in BizStore engine will be written to the log file while startup.

bizstore.printEvent.alias=BizStore Server Event Trace
bizstore.printEvent.description=If true, server will write the various events in the log file

bizstore.printStack.alias=BizStore Server Trace
bizstore.printStack.description=If true, server will write the stack trace in the log file in case of an error

bizstore.event.batch.size.alias=Batch size for BizStore events
bizstore.event.batch.size.description=The maximum number of events retrieved by BizStore each time. The values should be in range 30-300.

bizstore.sleep.noevents.alias=Timer interval for BizStore
bizstore.sleep.noevents.description=The number of milliseconds bizstore sleeps when it is idling. The values should be in range 5000-60000 milliseconds.

bizstore.email.notification.alias=Sending Email notifications
bizstore.email.notification.description=Option to send email notifications in asynchronous BizStore. This property is true by default.

bizstore.sleep.moreevents.alias=Sleep Time between processing events
bizstore.sleep.moreevents.description=The number of milliseconds BizStore sleeps after processing each batch even though there are more events to be processed. The values should be in range 0-5000 milliseconds.

bizstore.resource.usage.alias=BizStore Server Resource Usage
bizstore.resource.usage.description=Indicates if resources are getting used with SBM. If false, resource usage related columns in BizStore tables may not be updated.

mconsole.populator.sleepTime.alias=Sleep time of MConsole after every run
mconsole.populator.sleepTime.description=The number of seconds that management console deamon thread sleeps : should be 3 * 60 secs (3 minutes).

