HELP_SENDMAIL=Al usuario se le permite especificar De, Para y Asungo del correo.<br> Todos los valores también pueden ser obtenidos de un segmento de datos.
HELP_CHANGEPRIORITY=El usuario puede cambiar la prioridad de la instancia del proceso o de la actividad.<br> Las prioridades pueden ser cualquiera de las siguientes:<ul><li>alta, media, baja, o crítica.</li><li>arriba un nivel. </li><li> abajo un nivel.</li><li>valor en segmento de datos.</li>
HELP_CHANGEDUEDATE=El usuario puede cambiar la fecha compromiso de una instancia de proceso o una actividad.<br>La fecha compromiso puede ser absoluta o relativa
HELP_REASSIGN=Reasignar la actividad a otro participante.<br>El usuario puede capturar diréctamente el campo <b>Reasignar A</b> o puede escoger que se tome desde un segmento de datos.
HELP_CREATEPI=Esto creará una instancia de proceso usando la plantilla especificada.<br>El usuario tiene tres opciones para escoger el nombre de la plantilla:<ul><li>Proceso Actual - una instancia del proceso actual será creada.</li><li>Nombre del Proceso (de un segmento de datos) - el nombre de la plantilla será tomado del segmento de datos especificado.</li><li>Nombre del Proceso - directamente en un campo de texto. Para especificar el valor en un campo de texto el usuario podrá navegar por el directorio y escoger un nombre, o podrá teclearlo diréctamnete sin la extensión.</li></ul>
HELP_INSTALLPT=Esto instalará la plantilla del proceso.<br>El nombre de la plantilla que se instalará puede ser tomado de un segmento de datos o especificado diréctamente en un campo de texto.<br>Para especificar el nombre en un campo de texto el usuario puede navegar por el directorio y escoger una plantilla, o puede capturar el nombre diréctamente sin la extensión.
HELP_DBADAPTERS=Es un Adaptador Manejado. Se utiliza para ejecutar consultas a la base de datos.<br><b>Instrucciones:</b>Después que las reglas han sido generadas haga ciertos cambios mínimos a las reglas, <br>a. valores específicos para variables de entrada.<br> b. Haga uso de variables de salida recibidos de un adaptador después de su ejecución según los requerimientos.<br>Valores de variables de salida serán copiados a variables de las reglas.<br>Después de hacer pasos a & b,<br>compile las reglas usando el comando,<br>/sbm/bin/RuleCompiler -a AppName -blapi_lib -all<br>y carga la aplicación a través del BPMPortal.
HELP_SCHEDULE=El usuario necesitará especificar el nombre del evento, Fecha agendada, tipo de evento y valor del evento. También podrán ser agregados los atributos del evento. Los valores del evento pueden ser tomados de un segmento de datos.
HELP_COMPLETEPI=Esto finalizará la instancia de proceso especificada.<br>El usuario tiene dos opciones para tomar el nombre de la instancia:<ul><li>Instancia Actual del Proceso - la instancia actual será finalizada.</li><li>Nombre de la Instancia de Proceso (de un segmento de datos) - el nombre de la instancia será tomada del segmento de datos especificado.</li></ul>
HELP_COMPLETEWS=Esto finalizará la actividad especificada.<br>El usuario puede elegir los segmentos de datos que serán actualizados antes de finalizar la actividad.
