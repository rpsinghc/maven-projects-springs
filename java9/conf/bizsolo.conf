# BizSolo Code Generator configuration file

# BizSolo Root
# <param name="bizsolo.root">
#    <alias>BizSolo Root</alias>
#    <description>The root directory for BizSolo resources and standalone applications.</description>
#    <legalvalues>ANY</legalvalues>
#    <group>BSROOT</group>
# </param>
bizsolo.root=D:/WCSBM76SP1/BizSolo

# BizSolo Secure URL
# <param name="bizsolo.use.secure.url">
#    <visible>false</visible>
#    <alias>Secure URL</alias>
#    <description>If set to true, BizSolo looks for the id parameter for authentication</description>
#    <legalvalues>true|false</legalvalues>
# </param>
bizsolo.use.secure.url=false

# BizSolo HTTP Alias
# <param name="bizsolo.http.alias">
#    <visible>false</visible>
#    <alias>Web Server Alias</alias>
#    <description>BizSolo Web Server Alias</description>
#    <legalvalues>ANY</legalvalues>
# </param>
bizsolo.http.alias=/sbm/BizSolo

# BizSolo DocServerURL // TODO:
# <param name="bizsolo.doc.server.url">
#    <alias>Doc Server URL</alias>
#    <description>URL for the Document server.</description>
#    <legalvalues>ANY</legalvalues>
#    <group>DOCINFO</group>
# </param>
bizsolo.doc.server.url=http://127.0.0.1:18793/sbm/bizsite

# BizSolo task URL
# <param name="bizsolo.url">
#    <visible>true</visible>
#    <alias>BizSolo task URL</alias>
#    <description>This is the URL that appears in the mail for the task to be completed by mail.</description>
#    <legalvalues>ANY</legalvalues>
#    <group>DOCINFO</group>
# </param>
bizsolo.url=/sbm/bpmportal/login.jsp

# Document Server Code Base // TODO:
# <param name="bizsolo.document.attachment.applet.codebase">
#    <visible>false</visible>
#    <alias>Document Applet CodeBase</alias>
#    <description>Document Server CodeBase required for Applet Interface</description>
#    <legalvalues>ANY</legalvalues>
# </param>
bizsolo.doc.applet.codebase=/sbm/bpmportal/applet

# JavaScript library location
# <param name="bizsolo.javascript.lib.url">
#    <visible>false</visible>
#    <alias>JavaScript Library URL</alias>
#    <description>SBM/BPM portal common JavaScript library location</description>
#    <legalvalues>ANY</legalvalues>
# </param>
bizsolo.javascript.lib.url=/sbm/bpmportal/javascript

# <param name="bizsolo.use.xsl.generator">
#    <visible>true</visible>
#    <alias>UseXSL</alias>
#    <description>Enables XSL support</description>
#    <legalvalues>TRUE|FALSE</legalvalues>
#    <group>XSLINFO</group>
# </param>
bizsolo.use.xsl.generator=TRUE

# <param name="bizsolo.ws.code">
#    <visible>true</visible>
#    <alias>WSCode</alias>
#    <description>Generates additional code required only when the application is to be invoked as a WebService</description>
#    <legalvalues>TRUE|FALSE</legalvalues>
#    <group>WSINFO</group>
# </param>
bizsolo.ws.code=TRUE

# <param name="bizsolo.pt.extension">
#    <visible>true</visible>
#    <alias>PTExtension</alias>
#    <description>BizSolo Process Template file extension</description>
#    <legalvalues>xml|swt</legalvalues>
#    <group>PTEXT</group>
# </param>
bizsolo.pt.extension=xml

# <param name="bizsolo.i18n.support">
#    <visible>true</visible>
#    <alias>I18NSupport</alias>
#    <description>Supports label internationalization</description>
#    <legalvalues>TRUE|FALSE</legalvalues>
#    <group>I18SUPPORT</group>
# </param>
bizsolo.i18n.support=TRUE

# <param name="bizsolo.dms.user">
#    <alias>Used to connect to document management system</alias>
#    <description>User name that is to be to connect to DMS.</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizsolo.dms.user=

# <param name="bizsolo.dms.password">
#    <alias>Used to connect to document management system</alias>
#    <description>Password that is to be to connect to DMS.</description>
#    <visible>false</visible>
#    <legalvalues>ANY</legalvalues>
# </param>
bizsolo.dms.password=
