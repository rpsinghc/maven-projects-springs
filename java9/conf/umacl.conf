#    <legalvalues>ANY</legalvalues>
# </param>
user.name.attr=

# <param name="user.object.class">
#    <alias>User Object Class</alias>
#    <description>Specify the class name of user object in LDAP</description>
#    <legalvalues>ANY</legalvalues>
# </param>
user.object.class=

# <param name="user.last.name.attr">
#    <alias>User Last Name Attr</alias>
#    <description>Specify the attribute name for last name of user</description>
#    <legalvalues>ANY</legalvalues>
# </param>
user.last.name.attr=

# <param name="user.first.name.attr">
#    <alias>User First Name Attr</alias>
#    <description>Specify the attribute name for first name of user</description>
#    <legalvalues>ANY</legalvalues>
# </param>
user.first.name.attr=

# <param name="user.email.attr">
#    <alias>User Email Attr</alias>
#    <description>Specify the attribute name for email address of user</description>
#    <legalvalues>ANY</legalvalues>
# </param>
user.email.attr=

# <param name="user.phone.number.attr">
#    <alias>User Phone Number Attr</alias>
#    <description>Specify the attribute name for phone number of user</description>
#    <legalvalues>ANY</legalvalues>
# </param>
user.phone.number.attr=

# <param name="group.name.attr">
#    <alias>Group Name Attr</alias>
#    <description>Specify the attribute name that is considered as group name</description>
#    <legalvalues>ANY</legalvalues>
# </param>
group.name.attr=

# <param name="group.object.class">
#    <alias>Group Object Class</alias>
#    <description>Specify the class name of group object in LDAP</description>
#    <legalvalues>ANY</legalvalues>
# </param>
group.object.class=

# <param name="group.member.attr">
#    <alias>Group Member Attr</alias>
#    <description>Specify the attribute name for members of group</description>
#    <legalvalues>ANY</legalvalues>
# </param>
group.member.attr=

# <param name="group.desc.attr">
#    <alias>Group Desc Attr</alias>
#    <description>Specify the attribute name for description of group</description>
#    <legalvalues>ANY</legalvalues>
# </param>
group.desc.attr=

# <param name="usermgr.realm.type">
#    <visible>true</visible>
#    <alias>User Management realm type</alias>
#    <description>Specifies the realm type for user management</description>
#    <legalvalues>jdbc|ldap|ldaphybrid|custom</legalvalues>
# </param>
usermgr.realm.type=jdbc

# <param name="usermgr.realm.provider">
#    <alias>User manager realm provider</alias>
#    <description>This property is read only if property 'usermgr.realm.type' has value 'custom'. Specify the fully-qualified class name of user management realm implementation class.</description>
#    <legalvalues>ANY</legalvalues>
# </param>
usermgr.realm.provider=

# <param name="usermgr.casesensitive">
#    <visible>true</visible>
#    <alias>Case sensitive for user manager</alias>
#    <description>Specifies whether user and group name are case sensitive.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.casesensitive=true

# <param name="usermgr.additionalstorage">
#    <alias>Additional storage for user manager</alias>
#    <description>Specifies where the SBM specific information of user manager is stored. This parameter applies to NIS and LDAP only.</description>
#    <legalvalues>file|database</legalvalues>
# </param>
usermgr.additionalstorage=database

# <param name="usermgr.external">
#    <visible>false</visible>
#    <alias>Support external user</alias>
#    <description>Specifies if the user manager will support the external user or not.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.external=false

# <param name="usermgr.default.domain">
#    <visible>false</visible>
#    <alias>Reserved domain for internal user</alias>
#    <description>This specifies domain name reserved for internal user.</description>
#    <legalvalues>ANY</legalvalues>
# </param>
usermgr.default.domain=

# <param name="nis.server.location">
#    <alias>NIS server location</alias>
#    <description>Location of the NIS server. For example, nis://springle.savvion.com</description>
#    <legalvalues>ANY</legalvalues>
#    <group>NISINFO</group>
# </param>
nis.server.location=nis://<NIS server>

# <param name="nis.domain">
#    <alias>NIS Domain</alias>
#    <description>NIS Domain specification. For example, savvion.com</description>
#    <legalvalues>ANY</legalvalues>
#    <group>NISINFO</group>
# </param>
nis.domain=

# <param name="ldap.server.provider">
#    <alias>LDAP server provider name</alias>
#    <description>LDAP server provider name</description>
#    <legalvalues>Netscape|MSActive|Novell</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.server.provider=

# <param name="ldap.server.location">
#    <alias>LDAP server location</alias>
#    <description>Location of the LDAP server. For example, ldap://italy.savvion.com:389</description>
#    <legalvalues>ANY</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.server.location=

# <param name="ldap.ssl">
#    <alias>LDAP SSL enabled</alias>
#    <description>Specifies if the LDAP connection is based on SSL or not.</description>
#    <legalvalues>true|false</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.ssl=

# <param name="ldap.user.name">
#    <alias>LDAP user name</alias>
#    <description>User name to connect to LDAP server. for example, uid=ebms, ou=people, o=savvion.com</description>
#    <legalvalues>ANY</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.user.name=

# <param name="ldap.user.password">
#    <alias>LDAP user password</alias>
#    <description>User password to connect to LDAP server</description>
#    <legalvalues>ANY</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.user.password=@@LDAP_PASSWORD@@

# <param name="ldap.user.search.root">
#    <alias>LDAP user search root</alias>
#    <description>LDAP roots which the search for User start with. For example, ou=People,o=savvion.com | ou=User,o=savvion.com</description>
#    <legalvalues>ANY</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.user.search.root=

# <param name="ldap.group.search.root">
#    <alias>LDAP group search root</alias>
#    <description>LDAP roots which the search for Group start with. For example, ou=Groups,o=savvion.com | ou=Depts,o=savvion.com</description>
#    <legalvalues>ANY</legalvalues>
#    <group>LDAPINFO</group>
# </param>
ldap.group.search.root=

# <param name="system.checkacl">
#    <alias>Check ACL</alias>
#    <visible>false</visible>
#    <description>Specify if ACL is checked when accessing resources.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
system.checkacl=true

# <param name="system.pi.checkacl">
#    <alias>Check Process Instance ACL</alias>
#    <visible>false</visible>
#    <description>Specify if ACL is checked when accessing process instance resources.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
system.pi.checkacl=false

# <param name="system.aclmgr.class">
#    <alias>ACLManager Class location</alias>
#    <visible>false</visible>
#    <description>package location of the ACL manager security classes to use</description>
#    <legalvalues>ANY</legalvalues>
# </param>
system.aclmgr.class=com.savvion.acl.impl

# <param name="usermgr.entityname.accept.splchars">
#    <alias>Accept Special Characters</alias>
#    <visible>true</visible>
#    <description>
#	The special characters that are allowed in user, group and queue names when created 
#	from portal. There should not be any space between 2 consecutive characters. To allow
#	backslash(\) use backslash twice(\\) because backslash is an escape character in Java.
#    </description>
#    <legalvalues>ANY</legalvalues>
# </param>
usermgr.entityname.accept.splchars=_

# =============================================
#	LDAP Optimization Configurations.
# =============================================

# <param name="ldap.group.hierarchy">
#    <alias>LDAP Group Hierarchy</alias>
#    <visible>true</visible>
#    <description>
#	Setting this to true enables parent group lookup while searching the LDAP tree. 
#	If false then only the immediate groups of the user are searched.
#    </description>
#    <legalvalues>true|false</legalvalues>
# </param>
ldap.group.hierarchy=true

# <param name="ldap.group.maximum.depth">
#    <alias>LDAP Group Max Depth</alias>
#    <visible>true</visible>
#    <description>
#	This is specific to MSActive. It controls the maximum number of parents to look 
#	for a group. This uses the memberOf group attribute upto the indicated depth
#     	value. A value of -1 indicates search all levels until root dir entry.
#    </description>
#    <legalvalues>ANY</legalvalues>
# </param>
ldap.group.maximum.depth=-1

# <param name="user.memberOf.attr">
#    <alias>User MemberOf Attr</alias>
#    <description>
#	Specific to MSActive. The attribute is considered to retieve 
#	members of a user. If not specified, will default to 'memberOf'
#    </description>
#    <legalvalues>ANY</legalvalues>
# </param>
user.memberOf.attr=

# <param name="group.memberOf.attr">
#    <alias>Group MemberOf Attr</alias>
#    <description>
#	Specific to MSActive. The attribute is considered to retieve 
#	members of a group. If not specified, will default to 'memberOf'
#    </description>
#    <legalvalues>ANY</legalvalues>
# </param>
group.memberOf.attr=

# =============================================
#	User Manager Cache Configurations.
# =============================================

# <param name="usermgr.cache.enabled">
#    <alias>Support Global User Manager Cache</alias>
#    <visible>true</visible>
#    <description>Flag to determine if global user manager cache is enabled. Default is false.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.cache.enabled=false

# <param name="usermgr.portalserver.cache.enabled">
#    <alias>Support Portal Server's User Manager Cache</alias>
#    <visible>true</visible>
#    <description>Flag to determine if portal server's user manager cache is enabled. Default is false.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.portalserver.cache.enabled=false

# =============================================
#	User Manager Debug Configurations.
# =============================================

# <param name="usermgr.debug.api">
#    <alias>User Manager Debug Flag for API Info</alias>
#    <visible>true</visible>
#    <description>If SBM log's level is set to debug and this configuration is set to true, when any User Manager API is called, the class name and the api name along with the parameter values will be printed to SBM log.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.debug.api=true

# <param name="usermgr.debug.measure.time">
#    <alias>User Manager Debug Flag to Measure SQL Query Time</alias>
#    <visible>true</visible>
#    <description>If SBM log's level is set to debug and this configuration is set to true, when any SQL query is executed in any User Manager API, the times taken to execute query and access the result set will be printed to SBM log.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.debug.measure.time=true

# <param name="usermgr.debug.misc">
#    <alias>User Manager Debug Flag for Miscellaneous Info</alias>
#    <visible>true</visible>
#    <description>If SBM log's level is set to debug and this configuration is set to true, rest of the User Manager APIs’ loggers will be printed to SBM log.</description>
#    <legalvalues>true|false</legalvalues>
# </param>
usermgr.debug.misc=true

# <param name="ldap.records.limit.max">
#    <alias>LDAP Search Records Maximum Limit</alias>
#    <visible>true</visible>
#    <description>This value should be equal to the LDAP record limit set in the LDAP server.
#    </description>
#    <legalvalues>ANY</legalvalues>
# </param>
ldap.records.limit.max=1000
